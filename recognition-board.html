<script>
let db;
let currentUser = null;
const colors = ['yellow', 'pink', 'blue', 'green', 'orange', 'purple'];
const placedNotes = []; // Track placed note positions for collision avoidance

// Initialize Firebase and load notes
document.addEventListener('DOMContentLoaded', async function() {
  try {
    // Wait for Firebase to be ready
    await new Promise(resolve => {
      if (window.firebase && window.firebase.apps.length > 0) {
        resolve();
      } else {
        const checkFirebase = setInterval(() => {
          if (window.firebase && window.firebase.apps.length > 0) {
            clearInterval(checkFirebase);
            resolve();
          }
        }, 100);
      }
    });

    db = firebase.firestore();
    
    // Check user authentication and admin status
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        const token = await user.getIdTokenResult();
        currentUser = {
          uid: user.uid,
          email: user.email,
          admin: token.claims.admin || false
        };
      } else {
        currentUser = null;
      }
    });
    
    await loadNotes();
    setupNoteForm();
  } catch (error) {
    console.error('Failed to initialize Recognition Board:', error);
    showError('Failed to connect to database. Please refresh the page.');
  }
});

// Load all recognition notes from Firebase
async function loadNotes() {
  try {
    const snapshot = await db.collection('recognition-notes')
      .orderBy('timestamp', 'desc')
      .limit(50)
      .get();
    
    const container = document.getElementById('postItContainer');
    const loadingMessage = document.getElementById('loadingMessage');
    
    if (loadingMessage) {
      loadingMessage.remove();
    }
    
    if (snapshot.empty) {
      container.innerHTML = '<div class="loading">üéâ Be the first to add a recognition note!</div>';
      return;
    }
    
    // Clear previous positions tracking
    placedNotes.length = 0;
    
    snapshot.docs.forEach((doc, index) => {
      const noteData = doc.data();
      createPostItNote(noteData, index, doc.id);
    });
    
  } catch (error) {
    console.error('Error loading notes:', error);
    showError('Failed to load recognition notes.');
  }
}

// Create a post-it note element with collision avoidance
function createPostItNote(noteData, index, docId = null) {
  const container = document.getElementById('postItContainer');
  const corkBoard = container.parentElement;
  const postIt = document.createElement('div');
  postIt.className = `post-it ${colors[index % colors.length]}`;
  
  // Store document ID for admin deletion
  if (docId) {
    postIt.dataset.docId = docId;
  }
  
  container.appendChild(postIt);
  
  // Add drag functionality
  makeDraggable(postIt);
  
  requestAnimationFrame(() => {
    setTimeout(() => {
      const isMobile = window.innerWidth <= 768;
      const boardHeight = isMobile ? 800 : 1000;
      const boardWidth = isMobile ? (corkBoard.offsetWidth || 300) : 1000;
      
      const noteWidth = isMobile ? 160 : 200;
      const noteHeight = isMobile ? 120 : 150;
      const padding = 30;
      const minDistance = isMobile ? 40 : 60; // Minimum distance between notes
      
      // Find a position with collision avoidance
      const position = findAvailablePosition(
        boardWidth, boardHeight, noteWidth, noteHeight, 
        padding, minDistance, placedNotes
      );
      
      const randomRotation = (Math.random() - 0.5) * 20;
      
      // Apply positioning
      postIt.style.left = `${position.x}px`;
      postIt.style.top = `${position.y}px`;
      postIt.style.transform = `rotate(${randomRotation}deg)`;
      
      // Track this note's position
      placedNotes.push({
        x: position.x,
        y: position.y,
        width: noteWidth,
        height: noteHeight
      });
      
    }, index * 100);
  });
  
  postIt.style.animationDelay = `${index * 0.1}s`;
  
  const date = noteData.timestamp ? noteData.timestamp.toDate().toLocaleDateString() : 'Recently';
  const author = noteData.author || 'Anonymous';
  
  // Add admin delete button if user is admin
  const deleteButton = docId && currentUser?.admin ? 
    `<button class="delete-note" onclick="deleteNote('${docId}', this)" title="Delete note">‚úï</button>` : '';
  
  postIt.innerHTML = `
    ${deleteButton}
    <div class="post-it-content">${escapeHtml(noteData.content)}</div>
    <div class="post-it-meta">
      <div class="post-it-author">- ${escapeHtml(author)}</div>
      <div class="post-it-date">${date}</div>
    </div>
  `;
}

// Setup form submission
function setupNoteForm() {
  const form = document.getElementById('noteForm');
  const contentInput = document.getElementById('noteContent');
  const authorInput = document.getElementById('noteAuthor');
  
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const content = contentInput.value.trim();
    const author = authorInput.value.trim();
    
    if (!content) {
      showError('Please write a recognition message!');
      return;
    }
    
    if (content.length > 300) {
      showError('Message is too long! Please keep it under 300 characters.');
      return;
    }
    
    try {
      // Disable form while submitting
      const submitBtn = form.querySelector('.submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'üìå Pinning...';
      
      // Add to Firebase
      const noteData = {
        content: content,
        author: author || 'Anonymous',
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      await db.collection('recognition-notes').add(noteData);
      
      // Clear form
      contentInput.value = '';
      authorInput.value = '';
      
      // Show success message
      showSuccess('üéâ Your recognition note has been pinned to the board!');
      
      // Reload notes to show the new one
      setTimeout(() => {
        location.reload();
      }, 1500);
      
    } catch (error) {
      console.error('Error adding note:', error);
      showError('Failed to add your note. Please try again.');
    } finally {
      const submitBtn = form.querySelector('.submit-btn');
      submitBtn.disabled = false;
      submitBtn.textContent = 'üìå Pin to Board';
    }
  });
}

// Utility functions
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function showError(message) {
  const messageArea = document.getElementById('message-area');
  messageArea.innerHTML = `<div class="error-message">${message}</div>`;
  setTimeout(() => {
    messageArea.innerHTML = '';
  }, 5000);
}

function showSuccess(message) {
  const messageArea = document.getElementById('message-area');
  messageArea.innerHTML = `<div class="success-message">${message}</div>`;
  setTimeout(() => {
    messageArea.innerHTML = '';
  }, 3000);
}

// Collision avoidance algorithm
function findAvailablePosition(boardWidth, boardHeight, noteWidth, noteHeight, padding, minDistance, existingNotes) {
  const maxX = Math.max(0, boardWidth - noteWidth - padding);
  const maxY = Math.max(0, boardHeight - noteHeight - padding);
  
  let attempts = 0;
  const maxAttempts = 100;
  
  while (attempts < maxAttempts) {
    const x = Math.random() * maxX + (padding / 2);
    const y = Math.random() * maxY + (padding / 2);
    
    // Check if this position overlaps with existing notes
    let hasCollision = false;
    for (const existing of existingNotes) {
      const distance = Math.sqrt(
        Math.pow(x - existing.x, 2) + Math.pow(y - existing.y, 2)
      );
      
      if (distance < minDistance) {
        hasCollision = true;
        break;
      }
    }
    
    if (!hasCollision) {
      return { x, y };
    }
    
    attempts++;
  }
  
  // If we can't find a collision-free spot, use a grid-based fallback
  return getGridPosition(existingNotes.length, boardWidth, boardHeight, noteWidth, noteHeight, padding);
}

// Grid-based positioning fallback for when board gets crowded
function getGridPosition(index, boardWidth, boardHeight, noteWidth, noteHeight, padding) {
  const cols = Math.floor((boardWidth - padding) / (noteWidth + 20));
  const rows = Math.floor((boardHeight - padding) / (noteHeight + 20));
  
  const col = index % cols;
  const row = Math.floor(index / cols) % rows;
  
  const x = col * (noteWidth + 20) + padding + Math.random() * 10;
  const y = row * (noteHeight + 20) + padding + Math.random() * 10;
  
  return { x, y };
}

// Admin function to delete a note
async function deleteNote(docId, buttonElement) {
  if (!currentUser?.admin) {
    showError('Only admins can delete notes.');
    return;
  }
  
  if (!confirm('Are you sure you want to delete this recognition note?')) {
    return;
  }
  
  try {
    await db.collection('recognition-notes').doc(docId).delete();
    
    // Remove the note from DOM
    const postIt = buttonElement.closest('.post-it');
    if (postIt) {
      postIt.style.animation = 'fadeOut 0.3s ease-out';
      setTimeout(() => {
        postIt.remove();
        // Remove from placedNotes tracking
        const index = Array.from(postIt.parentElement.children).indexOf(postIt);
        if (index >= 0 && index < placedNotes.length) {
          placedNotes.splice(index, 1);
        }
      }, 300);
    }
    
    showSuccess('Note deleted successfully.');
  } catch (error) {
    console.error('Error deleting note:', error);
    showError('Failed to delete note. Please try again.');
  }
}

// Make sticky notes draggable (positions don't save)
function makeDraggable(postIt) {
  let isDragging = false;
  let dragStartX = 0;
  let dragStartY = 0;
  let elementStartX = 0;
  let elementStartY = 0;

  function onMouseDown(e) {
    // Prevent dragging if clicking on delete button
    if (e.target.classList.contains('delete-note')) {
      return;
    }
    
    isDragging = true;
    postIt.classList.add('dragging');
    
    const clientX = e.clientX || (e.touches && e.touches[0].clientX);
    const clientY = e.clientY || (e.touches && e.touches[0].clientY);
    
    dragStartX = clientX;
    dragStartY = clientY;
    
    // Get current absolute position using getBoundingClientRect
    const rect = postIt.getBoundingClientRect();
    elementStartX = rect.left;
    elementStartY = rect.top;
    
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
    
    e.preventDefault();
  }
  
  function onMouseMove(e) {
    if (!isDragging) return;
    
    const clientX = e.clientX || (e.touches && e.touches[0].clientX);
    const clientY = e.clientY || (e.touches && e.touches[0].clientY);
    
    const deltaX = clientX - dragStartX;
    const deltaY = clientY - dragStartY;
    
    const newLeft = elementStartX + deltaX;
    const newTop = elementStartY + deltaY;
    
    // Get container boundaries
    const container = postIt.offsetParent;
    const containerRect = container.getBoundingClientRect();
    
    // Calculate relative position within container
    const relativeX = newLeft - containerRect.left;
    const relativeY = newTop - containerRect.top;
    
    // Constrain within container boundaries
    const maxLeft = containerRect.width - postIt.offsetWidth;
    const maxTop = containerRect.height - postIt.offsetHeight;
    
    const constrainedX = Math.max(0, Math.min(maxLeft, relativeX));
    const constrainedY = Math.max(0, Math.min(maxTop, relativeY));
    
    postIt.style.left = constrainedX + 'px';
    postIt.style.top = constrainedY + 'px';
  }
  
  function onMouseUp() {
    isDragging = false;
    postIt.classList.remove('dragging');
    
    document.removeEventListener('mousemove', onMouseMove);
    document.removeEventListener('mouseup', onMouseUp);
    document.removeEventListener('touchmove', onMouseMove);
    document.removeEventListener('touchend', onMouseUp);
  }
  
  // Touch events for mobile
  function onTouchStart(e) {
    if (e.target.classList.contains('delete-note')) {
      return;
    }
    
    const touch = e.touches[0];
    onMouseDown({ clientX: touch.clientX, clientY: touch.clientY, preventDefault: () => e.preventDefault() });
    
    document.addEventListener('touchmove', onTouchMove, { passive: false });
    document.addEventListener('touchend', onTouchEnd);
    
    e.preventDefault();
  }
  
  function onTouchMove(e) {
    if (!isDragging) return;
    const touch = e.touches[0];
    onMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
    e.preventDefault();
  }
  
  function onTouchEnd(e) {
    onMouseUp();
    e.preventDefault();
  }
  
  // Add event listeners
  postIt.addEventListener('mousedown', onMouseDown);
  postIt.addEventListener('touchstart', onTouchStart, { passive: false });
}

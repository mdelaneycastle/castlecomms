    <script>
        // Global variables
        let currentUser = null;
        let db = null;
        
        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progressText');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const extractedText = document.getElementById('extractedText');
        const copyButton = document.getElementById('copyButton');
        const raiseTicketButton = document.getElementById('raiseTicketButton');
        const ticketAnalysis = document.getElementById('ticketAnalysis');
        const manualTextInput = document.getElementById('manualTextInput');

        // File processing function
        function processImage(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Show progress
            progress.classList.add('show');
            progressText.textContent = 'Initializing OCR...';
            extractedText.value = '';
            copyButton.disabled = true;
            raiseTicketButton.disabled = true;
            ticketAnalysis.style.display = 'none';

            // Process with Tesseract
            Tesseract.recognize(file, 'eng', {
                logger: function(m) {
                    console.log(m);
                    if (m.status === 'recognizing text') {
                        const percent = Math.round(m.progress * 100);
                        progressText.textContent = `Extracting text: ${percent}%`;
                    } else {
                        progressText.textContent = m.status.charAt(0).toUpperCase() + m.status.slice(1) + '...';
                    }
                }
            })
            .then(function(result) {
                const text = result.data.text.trim();
                extractedText.value = text;
                progressText.textContent = text ? 'Text extraction completed!' : 'No text found in image.';
                copyButton.disabled = !text;
                raiseTicketButton.disabled = !text;
                
                if (text) {
                    progressText.innerHTML = `‚úÖ Found ${text.split(/\s+/).length} words, ${text.length} characters`;
                    analyzeTextForTicket(text);
                    
                    // Parse and display extracted data
                    const parsedData = parseTextData(text);
                    updateParsedDataFields(parsedData);
                }
            })
            .catch(function(error) {
                console.error('OCR Error:', error);
                showError('Failed to extract text. Please try again with a different image.');
                progress.classList.remove('show');
            });
        }

        // Parse text to extract specific information
        function parseTextData(text) {
            const data = {
                soNumber: '',
                customerId: '',
                orderDate: '',
                lastName: '',
                itemCodes: []
            };
            
            // Extract SO Number (6 digits after "SO Number:" or "S.O Number:")
            const soMatch = text.match(/S\.?O\.?\s*Number:\s*(\d{6})/i);
            if (soMatch) {
                data.soNumber = soMatch[1];
            }
            
            // Extract Customer ID (after "Customer Id:" and "*")
            const customerMatch = text.match(/Customer Id:\s*\*?\s*([^\s\n]+)/i);
            if (customerMatch) {
                data.customerId = customerMatch[1];
            }
            
            // Extract Order Date (dd/mm/yyyy after "Date:")
            const dateMatch = text.match(/Date:\s*(\d{1,2}\/\d{1,2}\/\d{4})/i);
            if (dateMatch) {
                data.orderDate = dateMatch[1];
            }
            
            // Extract Last Name (after "Last Name:")
            const lastNameMatch = text.match(/Last Name:\s*([^\n\r]+)/i);
            if (lastNameMatch) {
                data.lastName = lastNameMatch[1].trim();
            }
            
            // Extract Item Codes and Titles
            // Look for patterns like "BGE-SLE-POR-34491F" (17-18 chars with 3 dashes)
            // followed by all words until we hit a number, before "Total:"
            const beforeTotal = text.split(/Total:/i)[0];
            const itemCodePattern = /([A-Za-z0-9]{2,}-[A-Za-z0-9]{2,}-[A-Za-z0-9]{2,}-[A-Za-z0-9]{2,})\s+([^0-9\n\r]*?)(?=\s*\d|\n|\r|$)/g;
            
            let match;
            while ((match = itemCodePattern.exec(beforeTotal)) !== null) {
                const itemCode = match[1].trim();
                let title = match[2].trim();
                
                // Clean up title - remove extra whitespace and tabs
                title = title.replace(/\s+/g, ' ').trim();
                
                // Check if item code is 17-18 characters and has exactly 3 dashes
                if (itemCode.length >= 17 && itemCode.length <= 18 && (itemCode.match(/-/g) || []).length === 3) {
                    // Only add if we found a meaningful title
                    if (title && title.length > 0) {
                        data.itemCodes.push({
                            code: itemCode,
                            title: title
                        });
                    }
                }
            }
            
            return data;
        }
        
        // Update the parsed data fields (now just updates COFT form)
        function updateParsedDataFields(data) {
            // Auto-fill COFT form fields if data is available
            updateCOFTFields(data);
        }
        
        // Update COFT form fields with parsed data
        function updateCOFTFields(data) {
            if (data.soNumber) {
                document.getElementById('coft-so-number').value = data.soNumber;
            }
            if (data.customerId) {
                document.getElementById('coft-client-id').value = data.customerId;
            }
            if (data.lastName) {
                document.getElementById('coft-client-lastname').value = data.lastName;
            }
            if (data.itemCodes.length > 0) {
                document.getElementById('coft-item-code').value = data.itemCodes[0].code;
                document.getElementById('coft-artwork-title').value = data.itemCodes[0].title;
            }
            if (data.orderDate) {
                // Convert dd/mm/yyyy to yyyy-mm-dd for date input
                const dateParts = data.orderDate.split('/');
                if (dateParts.length === 3) {
                    const formattedDate = `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0].padStart(2, '0')}`;
                    document.getElementById('coft-order-date').value = formattedDate;
                }
            }
        }
        
        // Analyze extracted text for ticket creation
        function analyzeTextForTicket(text) {
            const lowerText = text.toLowerCase();
            
            // Keywords to look for
            const cgnetKeywords = ['cgnet', 'cg net', 'cgnet2010'];
            const errorKeywords = ['server error', 'error', 'crashed', 'not working', 'failed', 'down'];
            
            // Check for CG Net mentions
            const hasCGNet = cgnetKeywords.some(keyword => lowerText.includes(keyword));
            const hasError = errorKeywords.some(keyword => lowerText.includes(keyword));
            
            let analysisResult = '';
            let canCreateTicket = false;
            
            if (hasCGNet && hasError) {
                analysisResult = '‚úÖ IT Support ticket can be created: CG Net system issue detected';
                ticketAnalysis.className = 'ticket-analysis success';
                canCreateTicket = true;
            } else if (hasCGNet) {
                analysisResult = '‚ö†Ô∏è CG Net mentioned but no clear error indicators found';
                ticketAnalysis.className = 'ticket-analysis failed';
                canCreateTicket = false;
            } else {
                analysisResult = '‚ùå No CG Net related issues detected in text';
                ticketAnalysis.className = 'ticket-analysis failed';
                canCreateTicket = false;
            }
            
            ticketAnalysis.textContent = analysisResult;
            ticketAnalysis.style.display = 'block';
            
            // Store analysis result for ticket creation
            raiseTicketButton.dataset.canCreate = canCreateTicket;
        }

        function showError(message) {
            progressText.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            progress.classList.add('show');
        }

        // File input handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                processImage(file);
            }
        });

        // Drag and drop handlers
        dropzone.addEventListener('click', function() {
            fileInput.click();
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, function() {
                dropzone.classList.add('drag-over');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, function() {
                dropzone.classList.remove('drag-over');
            }, false);
        });

        dropzone.addEventListener('drop', function(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                processImage(files[0]);
            }
        });
        
        // Manual text input handler
        manualTextInput.addEventListener('input', function() {
            const text = manualTextInput.value.trim();
            if (text) {
                const parsedData = parseTextData(text);
                updateParsedDataFields(parsedData);
            } else {
                // Clear COFT fields when text is empty
                updateCOFTFields({
                    soNumber: '',
                    customerId: '',
                    orderDate: '',
                    lastName: '',
                    itemCodes: []
                });
            }
        });
        
        // Ticket creation event handlers
        document.addEventListener('DOMContentLoaded', function() {
            // Assignment type radio buttons
            const assignIndividual = document.getElementById('assign-individual');
            const assignTeam = document.getElementById('assign-team');
            const teamAssignment = document.getElementById('team-assignment');
            const teamSelect = document.getElementById('ticket-assign-team');
            const coftFields = document.getElementById('coft-form-fields');
            const createTicketBtn = document.getElementById('create-ticket-btn');
            
            // Handle assignment type change
            function handleAssignmentTypeChange() {
                if (assignTeam.checked) {
                    teamAssignment.classList.remove('hidden');
                    createTicketBtn.disabled = true;
                } else {
                    teamAssignment.classList.add('hidden');
                    coftFields.classList.add('hidden');
                    createTicketBtn.disabled = true;
                }
            }
            
            // Handle team selection
            function handleTeamSelection() {
                const selectedTeam = teamSelect.value;
                if (selectedTeam === 'Client Order Fulfilment Team/Group') {
                    coftFields.classList.remove('hidden');
                    createTicketBtn.disabled = false;
                } else {
                    coftFields.classList.add('hidden');
                    createTicketBtn.disabled = true;
                }
            }
            
            // Event listeners
            assignIndividual.addEventListener('change', handleAssignmentTypeChange);
            assignTeam.addEventListener('change', handleAssignmentTypeChange);
            teamSelect.addEventListener('change', handleTeamSelection);
            
            // Create ticket button handler
            createTicketBtn.addEventListener('click', function() {
                createCOFTTicket();
            });
        });
        
        // Create COFT ticket function
        async function createCOFTTicket() {
            const createTicketBtn = document.getElementById('create-ticket-btn');
            
            if (!currentUser || !db) {
                showTicketError('Authentication required. Please log in to create tickets.');
                return;
            }
            
            // Get form data
            const formData = {
                coftType: document.querySelector('input[name="coft-type"]:checked')?.value,
                soNumber: document.getElementById('coft-so-number').value,
                clientId: document.getElementById('coft-client-id').value,
                clientLastName: document.getElementById('coft-client-lastname').value,
                itemCode: document.getElementById('coft-item-code').value,
                artworkTitle: document.getElementById('coft-artwork-title').value,
                editionNumber: document.getElementById('coft-edition-number').value,
                clientAware: document.querySelector('input[name="coft-client-aware"]:checked')?.value,
                orderDate: document.getElementById('coft-order-date').value,
                deliveryMethod: document.getElementById('coft-delivery-method').value,
                ticketReason: document.getElementById('coft-ticket-reason').value,
                additionalInfo: document.getElementById('coft-additional-info').value
            };
            
            // Validate required fields
            const requiredFields = ['coftType', 'soNumber', 'clientId', 'clientLastName', 'itemCode', 'artworkTitle', 'clientAware', 'orderDate', 'deliveryMethod', 'ticketReason'];
            const missingFields = requiredFields.filter(field => !formData[field]);
            
            if (missingFields.length > 0) {
                showTicketError('Please fill in all required fields.');
                return;
            }
            
            try {
                createTicketBtn.disabled = true;
                createTicketBtn.textContent = 'üîÑ Creating Ticket...';
                
                // Build ticket description
                const description = `**COFT Ticket - ${formData.coftType}**

**SO Number:** ${formData.soNumber}
**Client ID:** ${formData.clientId}
**Client Last Name:** ${formData.clientLastName}
**Item Code:** ${formData.itemCode}
**Artwork Title:** ${formData.artworkTitle}
**Edition Number:** ${formData.editionNumber || 'N/A'}

**Order Date:** ${formData.orderDate}
**Delivery Method:** ${formData.deliveryMethod}
**Reason:** ${formData.ticketReason}
**Client Aware of 4 Week Fulfillment:** ${formData.clientAware}

**Additional Information:**
${formData.additionalInfo || 'None provided'}

---
*This ticket was created from OCR text extraction.*`;

                // Generate unique ticket ID
                const ticketId = `COFT-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                
                // Find COFT team
                let coftTeam = null;
                try {
                    const teamsSnapshot = await db.collection('teams').where('name', '==', 'Client Order Fulfilment Team/Group').get();
                    if (!teamsSnapshot.empty) {
                        coftTeam = {
                            id: teamsSnapshot.docs[0].id,
                            ...teamsSnapshot.docs[0].data()
                        };
                    }
                } catch (error) {
                    console.warn('Could not find COFT team:', error);
                }
                
                // Prepare ticket data
                const ticketData = {
                    ticketId: ticketId,
                    title: `COFT - ${formData.ticketReason} (SO: ${formData.soNumber})`,
                    description: description,
                    category: 'Client Order Fulfilment Team/Group',
                    status: 'open',
                    priority: 'medium',
                    createdBy: {
                        uid: currentUser.uid,
                        email: currentUser.email,
                        name: currentUser.displayName || currentUser.email
                    },
                    assignedTo: coftTeam ? {
                        type: 'team',
                        teamId: coftTeam.id,
                        teamName: coftTeam.name
                    } : {
                        type: 'individual',
                        email: 'unassigned',
                        name: 'Unassigned'
                    },
                    currentAssignedTeam: coftTeam ? coftTeam.id : null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    messages: [],
                    timer: {
                        timeStarted: firebase.firestore.Timestamp.now(),
                        timeElapsed: 0,
                        timePaused: null,
                        totalPausedTime: 0,
                        isRunning: true
                    },
                    coftData: {
                        type: formData.coftType,
                        soNumber: formData.soNumber,
                        clientId: formData.clientId,
                        clientLastName: formData.clientLastName,
                        itemCode: formData.itemCode,
                        artworkTitle: formData.artworkTitle,
                        editionNumber: formData.editionNumber,
                        clientAware: formData.clientAware,
                        orderDate: formData.orderDate,
                        deliveryMethod: formData.deliveryMethod,
                        reason: formData.ticketReason,
                        additionalInfo: formData.additionalInfo
                    }
                };

                // Create the ticket
                const docRef = await db.collection('tickets').add(ticketData);
                console.log('‚úÖ COFT Ticket created successfully:', docRef.id);

                // Show success message
                showTicketSuccess(`
                    <strong>‚úÖ COFT Ticket Created Successfully!</strong><br>
                    <strong>Ticket ID:</strong> ${ticketId}<br>
                    <strong>Database ID:</strong> ${docRef.id}<br>
                    <strong>SO Number:</strong> ${formData.soNumber}<br>
                    <strong>Client:</strong> ${formData.clientLastName}<br>
                    <strong>Item:</strong> ${formData.itemCode}<br>
                    <strong>Status:</strong> Open<br>
                    <strong>Assigned to:</strong> ${coftTeam ? coftTeam.name : 'Unassigned'}<br>
                    <br>
                    <em>The ticket has been created and is ready for processing by the COFT team.</em>
                `);

            } catch (error) {
                console.error('‚ùå Failed to create COFT ticket:', error);
                showTicketError(`Failed to create ticket: ${error.message}`);
            } finally {
                createTicketBtn.disabled = false;
                createTicketBtn.textContent = 'üé´ Create Ticket';
            }
        }
        
        // Show ticket success message
        function showTicketSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'ticket-analysis success';
            successDiv.style.marginTop = '1rem';
            successDiv.innerHTML = message;
            
            const createTicketBtn = document.getElementById('create-ticket-btn');
            createTicketBtn.parentNode.appendChild(successDiv);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 10000);
        }
        
        // Show ticket error message
        function showTicketError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'ticket-analysis failed';
            errorDiv.style.marginTop = '1rem';
            errorDiv.innerHTML = `‚ùå <strong>Error:</strong> ${message}`;
            
            const createTicketBtn = document.getElementById('create-ticket-btn');
            createTicketBtn.parentNode.appendChild(errorDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        // Copy button functionality
        copyButton.addEventListener('click', function() {
            extractedText.select();
            extractedText.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
                const originalText = copyButton.textContent;
                copyButton.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyButton.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Could not copy text: ', err);
                // Fallback for modern browsers
                navigator.clipboard.writeText(extractedText.value).then(() => {
                    const originalText = copyButton.textContent;
                    copyButton.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                    }, 2000);
                });
            }
        });

        // Raise ticket functionality
        raiseTicketButton.addEventListener('click', function() {
            const text = extractedText.value;
            const canCreate = raiseTicketButton.dataset.canCreate === 'true';
            
            if (!text) {
                showError('No text available to create ticket from.');
                return;
            }
            
            if (canCreate) {
                createITSupportTicket(text);
            } else {
                // Show failure message for texts that don't match criteria
                const failureMessage = document.createElement('div');
                failureMessage.className = 'ticket-analysis failed';
                failureMessage.style.marginTop = '1rem';
                failureMessage.innerHTML = '‚ùå <strong>Failed:</strong> Text does not contain CG Net related error information required for automatic ticket creation.';
                
                // Remove any existing failure messages
                const existingFailure = document.querySelector('.ticket-analysis.failed[style*="margin-top"]');
                if (existingFailure) {
                    existingFailure.remove();
                }
                
                ticketAnalysis.parentNode.appendChild(failureMessage);
                
                // Auto-remove the message after 5 seconds
                setTimeout(() => {
                    if (failureMessage.parentNode) {
                        failureMessage.parentNode.removeChild(failureMessage);
                    }
                }, 5000);
            }
        });

        // Create actual IT Support ticket in Firebase
        async function createITSupportTicket(text) {
            if (!currentUser || !db) {
                showError('Authentication required. Please log in to create tickets.');
                return;
            }

            try {
                // Show creating status
                const creatingMessage = document.createElement('div');
                creatingMessage.className = 'ticket-analysis success';
                creatingMessage.style.marginTop = '1rem';
                creatingMessage.innerHTML = 'üîÑ Creating IT Support ticket...';
                
                const existingMessages = document.querySelectorAll('.ticket-analysis[style*="margin-top"]');
                existingMessages.forEach(msg => msg.remove());
                ticketAnalysis.parentNode.appendChild(creatingMessage);
                
                // Build IT Support ticket description matching the expected format
                const description = `**IT SUPPORT TICKET**

**Systems Affected:**
‚Ä¢ CG Net

**Issue Category:**
‚Ä¢ Software Service Issue (eg. CG Net crashed/not working at all)

**Detailed Description:**
${text}

---
*This ticket was automatically created from OCR text extraction.*`;

                // Get user info for ticket creation
                const creatorName = currentUser.displayName || currentUser.email;
                
                // Find IT Support team (assuming it exists)
                let itSupportTeam = null;
                try {
                    const teamsSnapshot = await db.collection('teams').where('name', '==', 'IT Support').get();
                    if (!teamsSnapshot.empty) {
                        itSupportTeam = {
                            id: teamsSnapshot.docs[0].id,
                            ...teamsSnapshot.docs[0].data()
                        };
                    }
                } catch (error) {
                    console.warn('Could not find IT Support team:', error);
                }

                // Generate a unique ticket ID
                const ticketId = `OCR-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                
                // Prepare ticket data matching the Firestore rules structure
                const ticketData = {
                    ticketId: ticketId,
                    title: 'IT Support - Software Service Issue (OCR Generated)',
                    description: description,
                    category: 'IT Support',
                    status: 'open',
                    priority: 'medium',
                    createdBy: {
                        uid: currentUser.uid,
                        email: currentUser.email,
                        name: creatorName
                    },
                    assignedTo: itSupportTeam ? {
                        type: 'team',
                        teamId: itSupportTeam.id,
                        teamName: itSupportTeam.name
                    } : {
                        type: 'individual',
                        email: 'unassigned',
                        name: 'Unassigned'
                    },
                    currentAssignedTeam: itSupportTeam ? itSupportTeam.id : null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    messages: [],
                    timer: {
                        timeStarted: firebase.firestore.Timestamp.now(),
                        timeElapsed: 0,
                        timePaused: null,
                        totalPausedTime: 0,
                        isRunning: true
                    },
                    itSupportData: {
                        systems: ['CG Net'],
                        reason: 'Software Service Issue (eg. CG Net crashed/not working at all)',
                        details: text
                    }
                };

                // Create the ticket
                const docRef = await db.collection('tickets').add(ticketData);
                console.log('‚úÖ Ticket created successfully:', docRef.id);

                // Show success message
                creatingMessage.className = 'ticket-analysis success';
                creatingMessage.innerHTML = `
                    <strong>‚úÖ Ticket Created Successfully!</strong><br>
                    <strong>Ticket ID:</strong> ${ticketId}<br>
                    <strong>Database ID:</strong> ${docRef.id}<br>
                    <strong>Title:</strong> IT Support - Software Service Issue (OCR Generated)<br>
                    <strong>System:</strong> CG Net<br>
                    <strong>Status:</strong> Open<br>
                    ${itSupportTeam ? `<strong>Assigned to:</strong> ${itSupportTeam.name} team<br>` : '<strong>Assigned to:</strong> Unassigned<br>'}
                    <br>
                    <em>The ticket has been created and is ready for processing by the IT Support team.</em>
                `;

            } catch (error) {
                console.error('‚ùå Failed to create ticket:', error);
                
                // Show error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'ticket-analysis failed';
                errorMessage.style.marginTop = '1rem';
                errorMessage.innerHTML = `‚ùå <strong>Failed to create ticket:</strong> ${error.message}`;
                
                const existingMessages = document.querySelectorAll('.ticket-analysis[style*="margin-top"]');
                existingMessages.forEach(msg => msg.remove());
                ticketAnalysis.parentNode.appendChild(errorMessage);
            }
        }

        // Initialize Firebase Auth
        document.addEventListener('DOMContentLoaded', function() {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    db = firebase.firestore();
                    console.log('‚úÖ User authenticated:', user.email);
                    
                    // Update UI to show user is authenticated
                    const authStatus = document.createElement('div');
                    authStatus.id = 'auth-status';
                    authStatus.style.cssText = `
                        position: fixed;
                        top: 10px;
                        right: 10px;
                        background: #d4edda;
                        color: #155724;
                        padding: 0.5rem 1rem;
                        border-radius: 6px;
                        font-size: 12px;
                        border: 1px solid #c3e6cb;
                        z-index: 1000;
                    `;
                    authStatus.textContent = `‚úÖ Authenticated: ${user.email}`;
                    document.body.appendChild(authStatus);
                } else {
                    currentUser = null;
                    db = null;
                    console.log('‚ùå User not authenticated - ticket creation will be disabled');
                    
                    // Show auth warning
                    const authWarning = document.createElement('div');
                    authWarning.id = 'auth-status';
                    authWarning.style.cssText = `
                        position: fixed;
                        top: 10px;
                        right: 10px;
                        background: #f8d7da;
                        color: #721c24;
                        padding: 0.5rem 1rem;
                        border-radius: 6px;
                        font-size: 12px;
                        border: 1px solid #f5c6cb;
                        z-index: 1000;
                    `;
                    authWarning.innerHTML = `‚ùå Not authenticated<br><small>Login required for ticket creation</small>`;
                    document.body.appendChild(authWarning);
                }
                
                // Remove any existing auth status
                const existingStatus = document.getElementById('auth-status');
                if (existingStatus && existingStatus !== document.querySelector('#auth-status:last-child')) {
                    existingStatus.remove();
                }
            });
        });

        // Initialize
        console.log('OCR Test Page loaded. Ready to extract text from images!');
    </script>

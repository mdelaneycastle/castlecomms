<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drawing Duel - Disney Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 15px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .timer {
            background: #ff4757;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 20px;
        }

        .prompt-area {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .canvas-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        #drawingCanvas {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: crosshair;
            touch-action: none;
        }

        .drawing-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .color-picker {
            display: flex;
            gap: 8px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:active {
            transform: scale(0.9);
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: #5cb85c;
            color: white;
        }

        .btn-secondary {
            background: #f0ad4e;
            color: white;
        }

        .btn-danger {
            background: #d9534f;
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .guess-area {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .guess-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .game-over {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 20px;
        }

        .winner {
            font-size: 36px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .game-info {
                font-size: 16px;
                padding: 8px 15px;
            }
            
            .timer {
                font-size: 18px;
                padding: 6px 12px;
            }
            
            .prompt-area {
                font-size: 20px;
                padding: 15px;
            }
            
            #drawingCanvas {
                height: 300px;
            }
            
            .btn {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Drawing Duel</h1>
            <p>Betsy & Daisy Edition</p>
        </div>

        <div class="game-info">
            <div>Player <span id="currentPlayer">1</span>'s Turn</div>
            <div class="timer" id="timer">60</div>
            <div>Score: <span id="player1Score">0</span> - <span id="player2Score">0</span></div>
        </div>

        <div class="prompt-area" id="promptArea">
            Ready to play!
        </div>

        <div class="action-buttons" id="drawingButtons">
            <button class="btn btn-primary" onclick="startRound()">Start Round</button>
            <button class="btn btn-secondary hidden" onclick="submitDrawing()">Submit Drawing</button>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
            <div class="drawing-controls">
                <div class="color-picker">
                    <div class="color-btn active" style="background: black" data-color="black"></div>
                    <div class="color-btn" style="background: red" data-color="red"></div>
                    <div class="color-btn" style="background: blue" data-color="blue"></div>
                    <div class="color-btn" style="background: green" data-color="green"></div>
                    <div class="color-btn" style="background: yellow" data-color="yellow"></div>
                    <div class="color-btn" style="background: hotpink" data-color="hotpink"></div>
                </div>
                <button class="btn btn-danger" onclick="clearCanvas()">Clear</button>
            </div>
        </div>

        <div class="guess-area hidden" id="guessArea">
            <h3>What did they draw?</h3>
            <input type="text" class="guess-input" id="guessInput" placeholder="Type your guess...">
            <button class="btn btn-primary" onclick="submitGuess()">Submit Guess</button>
            <div id="guessResult"></div>
            <div id="guessCount">Guesses left: <span id="guessesLeft">3</span></div>
        </div>

        <div class="game-over hidden" id="gameOver">
            <div class="winner" id="winnerText"></div>
            <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const disneyPixarFilms = [
            "Frozen", "The Lion King", "Toy Story", "Finding Nemo", "Moana", "The Incredibles", 
            "Up", "Inside Out", "Coco", "Zootopia", "Beauty and the Beast", "Aladdin", 
            "The Little Mermaid", "Tangled", "WALL-E", "Monsters Inc", "Cars", "Brave", 
            "Ratatouille", "Big Hero 6", "Wreck-It Ralph", "Encanto", "Toy Story 3", 
            "Mulan", "Luca", "Iron Man", "Captain America", "Thor", "Hulk", "Hawkeye", 
            "Star-Lord", "Gamora", "Drax", "Rocket", "Groot", "Mantis", "Nebula", 
            "Spider-Man", "Doctor Strange", "Black Panther", "Ant-Man", "Scarlet Witch", "Korg"
        ];

        let canvas, ctx;
        let isDrawing = false;
        let currentColor = 'black';
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        let currentPrompt = '';
        let timer = 60;
        let timerInterval;
        let gamePhase = 'waiting'; // waiting, drawing, guessing
        let guessesLeft = 3;
        let roundsPlayed = 0;
        const maxRounds = 6;

        window.onload = function() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Set up drawing
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            // Touch events
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
            
            // Mouse events for desktop testing
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);

            // Color picker
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.color-btn.active').classList.remove('active');
                    this.classList.add('active');
                    currentColor = this.dataset.color;
                    ctx.strokeStyle = currentColor;
                });
            });

            // Prevent scrolling when drawing
            document.body.addEventListener('touchstart', function(e) {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.body.addEventListener('touchend', function(e) {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.body.addEventListener('touchmove', function(e) {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });
        };

        function resizeCanvas() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width - 20;
            canvas.height = window.innerWidth < 480 ? 300 : 400;
        }

        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            if (gamePhase !== 'drawing') return;
            e.preventDefault();
            isDrawing = true;
            const pos = getEventPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            if (!isDrawing || gamePhase !== 'drawing') return;
            e.preventDefault();
            const pos = getEventPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            isDrawing = false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function startRound() {
            if (roundsPlayed >= maxRounds) {
                endGame();
                return;
            }

            gamePhase = 'drawing';
            currentPrompt = disneyPixarFilms[Math.floor(Math.random() * disneyPixarFilms.length)];
            
            document.getElementById('promptArea').textContent = `Draw: ${currentPrompt}`;
            document.querySelector('.btn-primary').classList.add('hidden');
            document.querySelector('.btn-secondary').classList.remove('hidden');
            
            clearCanvas();
            startTimer();
        }

        function startTimer() {
            timer = 60;
            document.getElementById('timer').textContent = timer;
            
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = timer;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    submitDrawing();
                }
            }, 1000);
        }

        function submitDrawing() {
            clearInterval(timerInterval);
            gamePhase = 'guessing';
            
            document.getElementById('promptArea').textContent = `Player ${currentPlayer === 1 ? 2 : 1}, what did they draw?`;
            document.getElementById('drawingButtons').classList.add('hidden');
            document.getElementById('guessArea').classList.remove('hidden');
            document.getElementById('timer').textContent = '∞';
            
            guessesLeft = 3;
            document.getElementById('guessesLeft').textContent = guessesLeft;
            document.getElementById('guessResult').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
            
            // Add enter key listener
            document.getElementById('guessInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitGuess();
                }
            });
        }

        function submitGuess() {
            const guess = document.getElementById('guessInput').value.trim().toLowerCase();
            const correct = currentPrompt.toLowerCase();
            
            if (guess === correct) {
                document.getElementById('guessResult').innerHTML = `<div style="color: #5cb85c; font-size: 20px; margin-top: 10px;">🎉 Correct! It was "${currentPrompt}"</div>`;
                
                if (currentPlayer === 1) {
                    player2Score++;
                } else {
                    player1Score++;
                }
                
                updateScores();
                setTimeout(nextRound, 2000);
            } else {
                guessesLeft--;
                document.getElementById('guessesLeft').textContent = guessesLeft;
                
                if (guessesLeft > 0) {
                    document.getElementById('guessResult').innerHTML = `<div style="color: #d9534f; margin-top: 10px;">❌ Wrong! Try again.</div>`;
                    document.getElementById('guessInput').value = '';
                } else {
                    document.getElementById('guessResult').innerHTML = `<div style="color: #d9534f; font-size: 20px; margin-top: 10px;">❌ No more guesses! It was "${currentPrompt}"</div>`;
                    setTimeout(nextRound, 2000);
                }
            }
        }

        function nextRound() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            roundsPlayed++;
            
            document.getElementById('currentPlayer').textContent = currentPlayer;
            document.getElementById('guessArea').classList.add('hidden');
            document.getElementById('drawingButtons').classList.remove('hidden');
            document.querySelector('.btn-primary').classList.remove('hidden');
            document.querySelector('.btn-secondary').classList.add('hidden');
            
            if (roundsPlayed >= maxRounds) {
                endGame();
            } else {
                document.getElementById('promptArea').textContent = `Player ${currentPlayer}, click "Start Round" when ready!`;
                gamePhase = 'waiting';
            }
        }

        function updateScores() {
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
        }

        function endGame() {
            document.getElementById('drawingButtons').classList.add('hidden');
            document.getElementById('guessArea').classList.add('hidden');
            document.getElementById('gameOver').classList.remove('hidden');
            
            let winnerText;
            if (player1Score > player2Score) {
                winnerText = '🏆 Player 1 Wins!';
            } else if (player2Score > player1Score) {
                winnerText = '🏆 Player 2 Wins!';
            } else {
                winnerText = '🤝 It\'s a Tie!';
            }
            
            document.getElementById('winnerText').textContent = winnerText;
            gamePhase = 'ended';
        }

        function resetGame() {
            currentPlayer = 1;
            player1Score = 0;
            player2Score = 0;
            roundsPlayed = 0;
            gamePhase = 'waiting';
            
            updateScores();
            document.getElementById('currentPlayer').textContent = currentPlayer;
            document.getElementById('gameOver').classList.add('hidden');
            document.getElementById('drawingButtons').classList.remove('hidden');
            document.querySelector('.btn-primary').classList.remove('hidden');
            document.querySelector('.btn-secondary').classList.add('hidden');
            document.getElementById('promptArea').textContent = 'Ready to play!';
            document.getElementById('timer').textContent = '60';
            
            clearCanvas();
        }
    </script>

<!-- Site scripts -->
<script src="script.js"></script>

<!-- Notification system -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Messages - Castle Comms</title>
  
  <!-- Security Headers -->
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <link rel="stylesheet" href="style.css?v=20250731" />
  <style>
    .messages-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      backdrop-filter: blur(10px);
      min-height: 70vh;
    }

    .messages-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .messages-header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .messages-layout {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      height: 600px;
    }

    .compose-section {
      background: rgba(255, 255, 255, 0.8);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-light);
      height: fit-content;
    }

    .compose-section h3 {
      margin: 0 0 1rem 0;
      color: #2c3e50;
      font-size: 1.3rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #2c3e50;
    }

    .user-search-container {
      position: relative;
    }

    .user-search {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      background: white;
      transition: border-color 0.3s;
    }

    .user-search:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .user-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #e1e5e9;
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .user-suggestion {
      padding: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s;
      border-bottom: 1px solid #f8f9fa;
    }

    .user-suggestion:hover {
      background-color: #f8f9fa;
    }

    .user-suggestion:last-child {
      border-bottom: none;
    }

    .selected-users {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .selected-user {
      background: var(--primary-gradient);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remove-user {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      padding: 0;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .remove-user:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .message-input {
      width: 100%;
      min-height: 120px;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      background: white;
      transition: border-color 0.3s;
    }

    .message-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .send-button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: var(--shadow-light);
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .inbox-section {
      background: rgba(255, 255, 255, 0.8);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-light);
      display: flex;
      flex-direction: column;
    }

    .inbox-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e1e5e9;
    }

    .inbox-header h3 {
      margin: 0;
      color: #2c3e50;
      font-size: 1.3rem;
    }

    .message-count {
      background: var(--primary-gradient);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .messages-list {
      flex: 1;
      overflow-y: auto;
      max-height: 450px;
    }

    .message-item {
      padding: 1rem;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .message-item:hover {
      background-color: rgba(102, 126, 234, 0.05);
    }

    .message-item.unread {
      background-color: rgba(102, 126, 234, 0.1);
      border-left: 4px solid #667eea;
    }

    .message-sender {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.3rem;
    }

    .message-preview {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .message-time {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .no-messages {
      text-align: center;
      color: #6c757d;
      padding: 2rem;
      font-style: italic;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #6c757d;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .messages-layout {
        grid-template-columns: 1fr;
        gap: 1rem;
        height: auto;
      }
      
      .messages-container {
        margin: 1rem;
        padding: 1rem;
      }
      
      .inbox-section {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>

</div>
  
<header>
  <button id="menu-toggle" class="hamburger">&#9776;</button>
  <h1>Castle Comms</h1>
</header>

<div id="notification-bell" class="notification-bell hidden">

<div id="sidebar-container"></div>

<main id="main">
  <div class="messages-container">
    <div class="messages-header">
      <h1>Messages</h1>
    </div>
    
    <div class="messages-layout">
      <!-- Compose Message Section -->
      <div class="compose-section">
        <h3>ðŸ’¬ Send Message</h3>
        
        <div id="message-status"></div>
        
        <form id="compose-form">
          <div class="form-group">
            <label for="user-search">To:</label>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<!-- Firebase config -->
<script src="firebase-init.js"></script>

<!-- Shared components -->
<script src="shared-components.js"></script>

<!-- Messages Logic -->
<script>
let db;
let currentUser;
let allUsers = [];
let selectedUsers = [];

document.addEventListener('DOMContentLoaded', function() {
  // Check authentication first
  firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) {
      console.log('User not authenticated, redirecting to login');
      window.location.href = 'index.html';
      return;
    }

    currentUser = user;
    
    // Initialize Firebase Firestore
    if (firebase.apps.length > 0) {
      db = firebase.firestore();
      await loadAllUsers();
      setupUserSearch();
      setupComposeForm();
      loadMessages();
    } else {
      console.error('Firebase not initialized');
    }
  });
});

// Setup user search functionality
function setupUserSearch() {
  const searchInput = document.getElementById('user-search');
  const suggestionsDiv = document.getElementById('user-suggestions');
  
  searchInput.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase().trim();
    
    if (query.length < 1) {
      suggestionsDiv.style.display = 'none';
      return;
    }
    
    const filteredUsers = allUsers.filter(user => 
      (user.name.toLowerCase().includes(query) || 
       user.email.toLowerCase().includes(query)) &&
      !selectedUsers.find(selected => selected.email === user.email)
    );
    
    if (filteredUsers.length > 0) {
      suggestionsDiv.innerHTML = filteredUsers.map(user => 
        `<div class="user-suggestion" data-email="${user.email}" data-name="${user.name}">
          <strong>${user.name}</strong><br>
          <small>${user.email}</small>
        </div>`
      ).join('');
      suggestionsDiv.style.display = 'block';
    } else {
      suggestionsDiv.style.display = 'none';
    }
  });
  
  // Handle suggestion clicks
  suggestionsDiv.addEventListener('click', (e) => {
    const suggestion = e.target.closest('.user-suggestion');
    if (suggestion) {
      const email = suggestion.dataset.email;
      const name = suggestion.dataset.name;
      
      addSelectedUser({ email, name });
      searchInput.value = '';
      suggestionsDiv.style.display = 'none';
    }
  });
  
  // Hide suggestions when clicking outside
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.user-search-container')) {
      suggestionsDiv.style.display = 'none';
    }
  });
}

// Add user to selected users
function addSelectedUser(user) {
  if (!selectedUsers.find(selected => selected.email === user.email)) {
    selectedUsers.push(user);
    updateSelectedUsersDisplay();
  }
}

// Remove user from selected users
function removeSelectedUser(email) {
  selectedUsers = selectedUsers.filter(user => user.email !== email);
  updateSelectedUsersDisplay();
}

// Update selected users display
function updateSelectedUsersDisplay() {
  const container = document.getElementById('selected-users');
  container.innerHTML = selectedUsers.map(user => 
    `<div class="selected-user">
      ${user.name}
      <button type="button" class="remove-user" onclick="removeSelectedUser('${user.email}')">&times;</button>
    </div>`
  ).join('');
}

// Setup compose form
function setupComposeForm() {
  const form = document.getElementById('compose-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    await sendMessage();
  });
}

// Send message
async function sendMessage() {
  const messageText = document.getElementById('message-text').value.trim();
  const sendButton = document.getElementById('send-button');
  const statusDiv = document.getElementById('message-status');
  
  if (!messageText) {
    showStatus('Please enter a message.', 'error');
    return;
  }
  
  if (selectedUsers.length === 0) {
    showStatus('Please select at least one recipient.', 'error');
    return;
  }
  
  sendButton.disabled = true;
  sendButton.textContent = 'Sending...';
  
  try {
    const messageData = {
      senderId: currentUser.uid,
      senderEmail: currentUser.email,
      senderName: extractNameFromEmail(currentUser.email),
      message: messageText,
      recipients: selectedUsers.map(user => user.email),
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      read: []
    };
    
    await db.collection('messages').add(messageData);
    
    // Reset form
    document.getElementById('message-text').value = '';
    selectedUsers = [];
    updateSelectedUsersDisplay();
    
    showStatus('Message sent successfully!', 'success');
    
    // Reload messages to show the sent message
    setTimeout(() => {
      loadMessages();
    }, 1000);
    
  } catch (error) {
    console.error('Error sending message:', error);
    showStatus('Failed to send message. Please try again.', 'error');
  }
  
  sendButton.disabled = false;
  sendButton.textContent = 'Send Message';
}

// Show status message
function showStatus(message, type) {
  const statusDiv = document.getElementById('message-status');
  statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
  
  if (type === 'success') {
    setTimeout(() => {
      statusDiv.innerHTML = '';
    }, 3000);
  }
}

// Load messages for current user
async function loadMessages() {
  const messagesList = document.getElementById('messages-list');
  const messageCount = document.getElementById('message-count');
  
  try {
    const messages = await db.collection('messages')
      .where('recipients', 'array-contains', currentUser.email)
      .orderBy('timestamp', 'desc')
      .get();
    
    if (messages.empty) {
      messagesList.innerHTML = '<div class="no-messages">No messages yet.</div>';
      messageCount.textContent = '0 messages';
      return;
    }
    
    const messageItems = messages.docs.map(doc => {
      const data = doc.data();
      const isUnread = !data.read || !data.read.includes(currentUser.email);
      
      return `
        <div class="message-item ${isUnread ? 'unread' : ''}" onclick="markAsRead('${doc.id}')">
          <div class="message-sender">From: ${data.senderName}</div>
          <div class="message-preview">${data.message}</div>
          <div class="message-time">${formatTimestamp(data.timestamp)}</div>
        </div>
      `;
    }).join('');
    
    messagesList.innerHTML = messageItems;
    messageCount.textContent = `${messages.docs.length} message${messages.docs.length !== 1 ? 's' : ''}`;
    
  } catch (error) {
    console.error('Error loading messages:', error);
    messagesList.innerHTML = '<div class="error">Failed to load messages.</div>';
  }
}

// Mark message as read
async function markAsRead(messageId) {
  try {
    const messageRef = db.collection('messages').doc(messageId);
    await messageRef.update({
      read: firebase.firestore.FieldValue.arrayUnion(currentUser.email)
    });
    
    // Reload messages to update the read status
    loadMessages();
  } catch (error) {
    console.error('Error marking message as read:', error);
  }
}

// Extract name from email
function extractNameFromEmail(email) {
  const emailName = email.split('@')[0];
  return emailName
    .replace(/[._-]/g, ' ')
    .split(' ')
    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
    .join(' ');
}

// Format timestamp
function formatTimestamp(timestamp) {
  if (!timestamp) return 'Just now';
  
  const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
  const now = new Date();
  const diffMs = now - date;
  const diffMins = Math.floor(diffMs / 60000);
  const diffHours = Math.floor(diffMs / 3600000);
  const diffDays = Math.floor(diffMs / 86400000);

  if (diffMins < 1) return 'Just now';
  if (diffMins < 60) return `${diffMins}m ago`;
  if (diffHours < 24) return `${diffHours}h ago`;
  if (diffDays < 7) return `${diffDays}d ago`;
  
  return date.toLocaleDateString();
}

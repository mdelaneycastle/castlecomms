<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancellations - Castle Comms</title>
  
  <!-- Security Headers -->
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <link rel="stylesheet" href="style.css?v=20250731" />
  <style>
    .cancellations-container {
      max-width: 100%;
      width: 100%;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      backdrop-filter: blur(10px);
      min-height: 95vh;
      box-sizing: border-box;
    }

    .cancellations-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cancellations-header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cancellations-header p {
      margin: 0.5rem 0 0 0;
      color: #6c757d;
      font-size: 1.1rem;
      font-style: italic;
    }

    .cancellations-content {
      width: 100%;
      height: calc(100vh - 250px);
      min-height: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-medium);
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .cancellations-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .cancellations-container {
        margin: 0.5rem;
        padding: 1rem;
        min-height: calc(100vh - 80px);
      }

      .cancellations-header h1 {
        font-size: 2rem;
      }

      .cancellations-header p {
        font-size: 1rem;
      }

      .cancellations-content {
        height: calc(100vh - 200px);
        min-height: 600px;
      }
    }
  </style>
</head>

<body>
  <!-- Background Slideshow -->
  <div class="background-slideshow" id="background-slideshow">
    <!-- Images will be injected by JavaScript -->
  </div>
  
  <header>
    <button id="menu-toggle" class="hamburger">&#9776;</button>
    <h1>Castle Comms</h1>
  </header>

  <div id="notification-bell" class="notification-bell hidden">
    üîî <span id="notification-count" class="count-badge">0</span>
  </div>

  <div id="sidebar-container"></div>

  <main id="main">
    <div class="cancellations-container">
      <div class="cancellations-header">
        <h1>‚ùå Cancellations Board</h1>
        <p>Monday.com Cancellation Management System</p>
      </div>
      
      <div class="cancellations-content">
        <iframe 
          class="cancellations-iframe"
          src="https://castlefineart.monday.com/boards/3756168232"
          title="Monday.com Cancellations Board"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- Firebase config -->
  <script src="firebase-init.js"></script>

  <!-- Shared components -->
  <script src="shared-components.js"></script>

  <!-- Site scripts -->
  <script src="script.js"></script>
</body>
</html>

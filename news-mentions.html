<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News & Media Mentions - Castle Comms</title>
  
  <!-- Security Headers -->
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <link rel="stylesheet" href="style.css" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Lora', serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .news-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      position: relative;
    }

    .news-header {
      text-align: center;
      margin-bottom: 3rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-medium);
    }

    .news-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 900;
      color: #2c3e50;
      margin: 0 0 0.5rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .news-subtitle {
      font-size: 1.3rem;
      color: #7f8c8d;
      font-style: italic;
      margin: 0;
    }

    /* Admin Add Article Section */
    .add-article-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      padding: 2rem;
      margin-bottom: 3rem;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-medium);
    }

    .add-article-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: flex-end;
    }

    .form-group {
      flex: 1;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Lora', serif;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .add-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Lora', serif;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .add-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .status-success {
      background: rgba(34, 197, 94, 0.1);
      color: #15803d;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Newspaper Stand Styles - Modern Overlapping Rail */
    .newspaper-stand {
      display: flex;
      align-items: center;
      height: min(70vh, 560px);
      padding: 24px;
      margin: 3rem auto;
      overflow-x: auto;
      scrollbar-width: thin;
      max-width: 100%;
    }

    .newspaper-item {
      position: relative; /* required for z-index to apply */
      width: clamp(300px, 36vw, 460px);
      aspect-ratio: 3/4;
      border-radius: 12px;
      overflow: hidden;
      background: #fdfdf8;
      margin-left: -116px; /* overlap - doubled */
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      transform: translateZ(0) scale(1) translateY(0);
      transition: transform .22s ease, margin .22s ease, filter .22s ease;
      z-index: 1; /* base */
      border: 2px solid rgba(212, 212, 170, 0.3);
      cursor: pointer;
    }

    /* Dim neighbors when hovering */
    .newspaper-stand:hover .newspaper-item {
      filter: brightness(.9) saturate(.9);
    }
    
    .newspaper-stand:hover .newspaper-item.active {
      filter: none;
    }

    /* Pop and lift on hover */
    .newspaper-item.active {
      transform: scale(1.12) translateY(-30px);
      margin-left: 32px;
      margin-right: 32px;
    }

    /* First item should not have negative margin */
    .newspaper-item:first-child {
      margin-left: 0;
    }

    .newspaper {
      width: 100%;
      height: 100%;
      background: #fdfdf8;
      padding: 1rem;
      font-family: 'Lora', serif;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .newspaper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(90deg, transparent 49%, rgba(0,0,0,0.03) 50%, transparent 51%),
        linear-gradient(transparent 49%, rgba(0,0,0,0.02) 50%, transparent 51%);
      background-size: 20px 20px;
      pointer-events: none;
    }

    .masthead {
      text-align: center;
      border-bottom: 4px double #333;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }

    .newspaper-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 900;
      color: #2c3e50;
      margin: 0;
      letter-spacing: 1px;
    }

    .newspaper-date {
      font-size: 1rem;
      color: #7f8c8d;
      margin: 0.25rem 0 0 0;
      font-style: italic;
    }

    .article-headline {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      line-height: 1.2;
      font-weight: 700;
      text-align: center;
      margin: 0.75rem 0;
      color: #2c3e50;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .article-meta {
      text-align: center;
      padding: 0.5rem 0;
      border-top: 1px solid #bdc3c7;
      border-bottom: 1px solid #bdc3c7;
      margin: 0.75rem 0;
      font-style: italic;
      color: #7f8c8d;
      font-size: 1rem;
    }

    .article-content {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #2c3e50;
      text-align: justify;
      flex-grow: 1;
      overflow: hidden;
    }

    .artist-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.3rem 0.75rem;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-left: 0.5rem;
    }

    /* Title overlay effect */
    .newspaper-item::after {
      content: attr(data-title);
      position: absolute;
      left: 15px;
      right: 15px;
      bottom: 15px;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,.75);
      padding: 10px 12px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(8px);
      transition: .18s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Lora', serif;
      font-weight: 500;
    }

    .newspaper-item.active::after {
      opacity: 1;
      transform: translateY(0);
    }

    .loading-state {
      text-align: center;
      padding: 3rem;
      color: #7f8c8d;
      font-style: italic;
      font-size: 1.1rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem;
      color: #7f8c8d;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none !important;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .news-container {
        margin: 1rem;
        padding: 1rem;
      }

      .news-title {
        font-size: 2.5rem;
      }

      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      .newspaper-stand {
        height: min(50vh, 400px);
        padding: 16px;
      }
      
      .newspaper-item {
        width: clamp(240px, 50vw, 360px) !important;
        margin-left: -80px !important; /* smaller overlap on mobile */
      }
      
      .newspaper-item.active {
        transform: scale(1.08) translateY(-20px);
        margin-left: 24px;
        margin-right: 24px;
      }

      .article-content {
        columns: 1;
      }

      .article-headline {
        font-size: 1.8rem;
      }

      .newspaper-name {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<!-- Background Slideshow -->
<div class="background-slideshow" id="background-slideshow">
  <!-- Images will be injected by JavaScript -->
</div>
  
<header>
  <button id="menu-toggle" class="hamburger">&#9776;</button>
  <h1>Castle Comms</h1>
</header>

<div id="notification-bell" class="notification-bell hidden">
  🔔 <span id="notification-count" class="count-badge">0</span>
</div>

<div id="sidebar-container"></div>

<main id="main">
  <div class="news-container">
    <!-- Header -->
    <div class="news-header">
      <h1 class="news-title">📰 Castle Fine Art News</h1>
      <p class="news-subtitle">Media Mentions & Press Coverage</p>
    </div>

    <!-- Admin Add Article Section -->
    <div class="add-article-section" id="admin-section" data-communications-admin>
      <h2 class="add-article-title">
        🔗 Add News Article
      </h2>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="article-url">Article URL</label>
          <input 
            type="url" 
            id="article-url" 
            class="form-input" 
            placeholder="https://example.com/article"
            required
          />
        </div>
        <div class="form-group" style="flex: 0 0 200px;">
          <label class="form-label" for="artist-code">Artist Short Code</label>
          <input 
            type="text" 
            id="artist-code" 
            class="form-input" 
            placeholder="e.g. SH, DT, etc."
            maxlength="10"
          />
        </div>
        <button id="add-article-btn" class="add-btn">
          Add Article
        </button>
      </div>
      <div id="status-message" class="status-message"></div>
    </div>

    <!-- Loading State -->
    <div class="loading-state" id="loading-state">
      Loading articles...
    </div>

    <!-- Empty State -->
    <div class="empty-state hidden" id="empty-state">
      <div class="empty-icon">📰</div>
      <h3>No News Articles Yet</h3>
      <p>Articles will appear here once added by administrators.</p>
    </div>

    <!-- Newspaper Stand -->
    <div class="newspaper-stand" id="newspaper-stand">
      <!-- Articles will be dynamically added here -->
    </div>
  </div>
</main>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<!-- Firebase config -->
<script src="firebase-init.js"></script>

<!-- Shared components -->
<script src="shared-components.js"></script>

<script>
let articles = [];
let articleCount = 0;

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  firebase.auth().onAuthStateChanged(async (user) => {
    if (user) {
      // Load articles
      await loadArticles();
    } else {
      document.getElementById('loading-state').innerHTML = 'Please log in to view articles.';
    }
  });

  // Setup form submission
  document.getElementById('add-article-btn').addEventListener('click', handleAddArticle);
  document.getElementById('article-url').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleAddArticle();
  });
});

// Load articles from Firebase
async function loadArticles() {
  try {
    const articlesRef = firebase.database().ref('news-articles');
    const snapshot = await articlesRef.orderByChild('timestamp').once('value');
    const data = snapshot.val();
    
    document.getElementById('loading-state').classList.add('hidden');
    
    if (data) {
      articles = Object.keys(data)
        .map(key => ({ id: key, ...data[key] }))
        .sort((a, b) => b.timestamp - a.timestamp);
      
      if (articles.length > 0) {
        renderArticles();
      } else {
        showEmptyState();
      }
    } else {
      showEmptyState();
    }
    
    console.log('✅ Articles loaded:', articles.length);
  } catch (error) {
    console.error('❌ Error loading articles:', error);
    document.getElementById('loading-state').innerHTML = 'Error loading articles. Please try refreshing.';
  }
}

// Render articles in newspaper stand
function renderArticles() {
  const stand = document.getElementById('newspaper-stand');
  stand.innerHTML = '';
  articleCount = 0;
  
  articles.forEach((article, index) => {
    createNewspaperItem(article, index);
  });
}

// Create individual newspaper item
function createNewspaperItem(article, index) {
  const stand = document.getElementById('newspaper-stand');
  
  const item = document.createElement('div');
  item.className = 'newspaper-item';
  item.setAttribute('data-title', article.title);
  item.tabIndex = 0;
  
  // Modern hover effect logic
  let zTop = 100; // keep bumping so hovered is ALWAYS above everyone else
  
  const onEnter = () => { 
    item.classList.add('active'); 
    item.style.zIndex = String(++zTop); 
  };
  const onLeave = () => { 
    item.classList.remove('active'); 
    item.style.zIndex = '1'; 
  };

  item.addEventListener('mouseenter', onEnter);
  item.addEventListener('focus', onEnter);
  item.addEventListener('mouseleave', onLeave);
  item.addEventListener('blur', onLeave);
  
  item.addEventListener('click', () => {
    window.open(article.url, '_blank');
  });
  
  const newspaper = document.createElement('div');
  newspaper.className = 'newspaper';
  
  const date = new Date(article.timestamp);
  const formattedDate = date.toLocaleDateString('en-GB', {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
  
  newspaper.innerHTML = `
    <div class="masthead">
      <h1 class="newspaper-name">Castle Fine Art</h1>
      <p class="newspaper-date">${formattedDate}</p>
    </div>
    
    <article>
      <h2 class="article-headline">${article.title}</h2>
      
      <div class="article-meta">
        ${article.site_name}${article.artistCode ? `<span class="artist-badge">${article.artistCode}</span>` : ''}
      </div>
      
      <div class="article-content">
        ${article.description || 'Click to read the full article...'}
      </div>
    </article>
  `;
  
  item.appendChild(newspaper);
  stand.appendChild(item);
}

// Handle add article
async function handleAddArticle() {
  // Check if user is admin or communications admin using the centralized system
  if (!window.authUtils || !(await window.authUtils.isCommunicationsAdmin())) {
    showStatus('You do not have permission to add articles.', 'error');
    return;
  }
  
  const urlInput = document.getElementById('article-url');
  const codeInput = document.getElementById('artist-code');
  const addBtn = document.getElementById('add-article-btn');
  
  const url = urlInput.value.trim();
  const artistCode = codeInput.value.trim();
  
  if (!url) {
    showStatus('Please enter a valid URL', 'error');
    return;
  }
  
  if (!isValidUrl(url)) {
    showStatus('Please enter a valid URL starting with http:// or https://', 'error');
    return;
  }
  
  // Disable button and show loading
  addBtn.disabled = true;
  addBtn.textContent = 'Adding...';
  
  try {
    await addArticle(url, artistCode);
    
    // Clear inputs
    urlInput.value = '';
    codeInput.value = '';
    
    showStatus('Article added successfully!', 'success');
    
    // Reload articles
    await loadArticles();
    
  } catch (error) {
    console.error('Error adding article:', error);
    showStatus('Failed to add article. Please try again.', 'error');
  }
  
  // Re-enable button
  addBtn.disabled = false;
  addBtn.textContent = 'Add Article';
}

// Add article to Firebase
async function addArticle(url, artistCode) {
  try {
    // Extract metadata
    const metadata = await extractMetadata(url);
    
    // Save to Firebase
    const articlesRef = firebase.database().ref('news-articles').push();
    await articlesRef.set({
      url: url,
      title: metadata.title,
      description: metadata.description,
      image: metadata.image,
      site_name: metadata.site_name,
      artistCode: artistCode || null,
      timestamp: Date.now(),
      addedBy: firebase.auth().currentUser?.email || 'unknown'
    });
    
  } catch (error) {
    throw error;
  }
}

// Extract metadata from URL - simplified version focused on intelligence
async function extractMetadata(url) {
  try {
    const urlObj = new URL(url);
    const hostname = urlObj.hostname.toLowerCase();
    const path = urlObj.pathname.toLowerCase();
    
    // News site patterns
    const newsPatterns = {
      'bbc.co.uk': 'BBC News',
      'bbc.com': 'BBC News',
      'theguardian.com': 'The Guardian',
      'independent.co.uk': 'The Independent',
      'telegraph.co.uk': 'The Telegraph',
      'dailymail.co.uk': 'Daily Mail',
      'mirror.co.uk': 'The Mirror',
      'express.co.uk': 'Daily Express',
      'metro.co.uk': 'Metro',
      'standard.co.uk': 'Evening Standard',
      'reuters.com': 'Reuters',
      'cnn.com': 'CNN',
      'nytimes.com': 'New York Times',
      'washingtonpost.com': 'Washington Post',
      'wsj.com': 'Wall Street Journal',
      'bloomberg.com': 'Bloomberg',
      'ft.com': 'Financial Times',
      'ap.org': 'Associated Press',
      'euronews.com': 'Euronews'
    };
    
    const artPatterns = {
      'artnet.com': 'Artnet News',
      'artnews.com': 'ARTnews',
      'artforum.com': 'Artforum',
      'frieze.com': 'Frieze',
      'theartnewspaper.com': 'The Art Newspaper',
      'apollo-magazine.com': 'Apollo Magazine',
      'wallpaper.com': 'Wallpaper Magazine',
      'dezeen.com': 'Dezeen'
    };
    
    // Extract title from URL path
    let extractedTitle = null;
    const pathParts = path.split('/').filter(p => p.length > 0);
    const skipWords = ['culture', 'exhibitions', 'news', 'articles', 'story', 'art'];
    
    for (let i = pathParts.length - 1; i >= 0; i--) {
      const part = pathParts[i];
      if (part && !skipWords.includes(part.toLowerCase()) && 
          part !== 'index.html' && part !== 'index.php' && part.length > 3) {
        
        let cleanedPart = part
          .replace(/[-_]/g, ' ')
          .replace(/\.(html|php|asp|aspx)$/i, '')
          .replace(/[b]\d+\.html$/i, '')
          .trim();
        
        if (cleanedPart.length > 5) {
          extractedTitle = cleanedPart
            .split(' ')
            .filter(word => word.length > 0)
            .map(word => {
              if (['and', 'the', 'a', 'an', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by'].includes(word.toLowerCase())) {
                return word.toLowerCase();
              }
              return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            })
            .join(' ')
            .replace(/\s+/g, ' ')
            .trim();
          
          if (extractedTitle.length > 0) {
            extractedTitle = extractedTitle.charAt(0).toUpperCase() + extractedTitle.slice(1);
          }
          break;
        }
      }
    }
    
    // Special patterns
    if (path.includes('johnny-depp') || path.includes('johnny-depps')) {
      extractedTitle = "Johnny Depp's Art Exhibition";
    }
    if (path.includes('let-the-light-in')) {
      extractedTitle = "Let the Light In - Johnny Depp's Art Collection";
    }
    
    // Determine site name and title
    const siteName = urlObj.hostname.replace('www.', '');
    const baseTitle = newsPatterns[hostname] || artPatterns[hostname] || 
                     `${siteName.split('.')[0].charAt(0).toUpperCase() + siteName.split('.')[0].slice(1)}`;
    
    const finalTitle = extractedTitle && extractedTitle.length > 5 ? 
                       extractedTitle : `Article from ${baseTitle}`;
    
    return {
      title: finalTitle,
      description: `Read more about this story from ${baseTitle}`,
      image: null,
      site_name: siteName
    };
    
  } catch (error) {
    console.error('Error extracting metadata:', error);
    return {
      title: 'News Article',
      description: 'Click to read the full article...',
      image: null,
      site_name: 'News Source'
    };
  }
}

// Utility functions
function isValidUrl(string) {
  try {
    new URL(string);
    return string.startsWith('http://') || string.startsWith('https://');
  } catch (_) {
    return false;
  }
}

function showStatus(message, type) {
  const status = document.getElementById('status-message');
  status.textContent = message;
  status.className = `status-message status-${type}`;
  status.style.display = 'block';
  
  if (type === 'success') {
    setTimeout(() => {
      status.style.display = 'none';
    }, 3000);
  }
}

function showEmptyState() {
  document.getElementById('empty-state').classList.remove('hidden');
}

// Auto-refresh articles every 5 minutes
setInterval(loadArticles, 5 * 60 * 1000);
</script>

<!-- Site scripts -->
<script src="script.js"></script>

<!-- Notification system -->
<script src="notifications.js"></script>

</body>
</html>

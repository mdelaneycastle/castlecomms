<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Art Certificates</title>
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <style>
        @font-face {
            font-family: 'DIN Light Alternate';
            src: url('DIN LightAlternate.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'DIN Light Alternate', 'DIN 2014', 'DIN', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            background: linear-gradient(135deg, #d8d1c5 0%, #e5ded2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            color: #45494e;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(216, 209, 197, 0.95);
            z-index: -1;
            pointer-events: none;
        }

        .login-container {
            background: #F0EDE9;
            border: 1px solid rgba(216, 209, 197, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(69, 73, 78, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #45494e 0%, #6a6e73 100%);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #d8d1c5;
            box-shadow: 0 4px 12px rgba(69, 73, 78, 0.12);
        }

        h1 {
            color: #45494e;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 0.025em;
        }

        .subtitle {
            color: #6a6e73;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #45494e;
            font-weight: 400;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(69, 73, 78, 0.2);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
            color: #45494e;
            font-family: 'DIN Light Alternate', 'DIN 2014', 'DIN', 'Helvetica Neue', Arial, sans-serif;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #999ea3;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #45494e;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(69, 73, 78, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #45494e 0%, #6a6e73 100%);
            color: #d8d1c5;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(69, 73, 78, 0.12);
            font-family: 'DIN Light Alternate', 'DIN 2014', 'DIN', 'Helvetica Neue', Arial, sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(69, 73, 78, 0.15);
            background: linear-gradient(135deg, #6a6e73 0%, #45494e 100%);
        }

        .login-btn:disabled {
            background: #999ea3;
            color: rgba(255, 255, 255, 0.7);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 400;
            display: none;
        }

        .status.error {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .status.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status.loading {
            background: rgba(69, 73, 78, 0.1);
            color: #6a6e73;
            border: 1px solid rgba(69, 73, 78, 0.2);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸŽ¨</div>
        <h1>Client Portal</h1>
        <p class="subtitle">Access your art certificates and provenance letters</p>

        <form id="client-login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <a href="#" onclick="showForgotPassword()" style="color: #0f9d58; text-decoration: none; font-size: 14px;">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Access Portfolio
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <!-- Firebase init config -->
    <script src="firebase-init.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Firebase is ready
            if (!window.firebaseServices || !window.firebaseServices.auth || !window.firebaseServices.db) {
                showStatus('Firebase connection failed', 'error');
                return;
            }

            const auth = window.firebaseServices.auth;
            const db = window.firebaseServices.db;
            const form = document.getElementById('client-login-form');
            const loginBtn = document.getElementById('login-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showStatus('Please enter both email and password', 'error');
                    return;
                }

                try {
                    setLoading(true);
                    showStatus('Verifying credentials...', 'loading');

                    // Hash the provided password to compare with stored hash
                    const encoder = new TextEncoder();
                    const data = encoder.encode(password);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashedPassword = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

                    // Check if this is a client portal user (by email)
                    let clientUser = null;
                    let clientId = null;

                    // Search through clientIdMapping to find user by email
                    const mappingSnapshot = await db.ref('clientIdMapping').once('value');
                    const mappingData = mappingSnapshot.val();

                    if (mappingData) {
                        for (const [id, mapping] of Object.entries(mappingData)) {
                            if (mapping.email === email && mapping.isClientPortalOnly) {
                                clientId = id;

                                // Get the actual client user data
                                const clientSnapshot = await db.ref(`clientPortalUsers/${mapping.clientUid}`).once('value');
                                clientUser = clientSnapshot.val();

                                if (clientUser) {
                                    clientUser.clientUid = mapping.clientUid;
                                }
                                break;
                            }
                        }
                    }

                    if (!clientUser) {
                        showStatus('Access denied. No client account found with this email.', 'error');
                        setLoading(false);
                        return;
                    }

                    // Verify password
                    if (clientUser.hashedPassword !== hashedPassword) {
                        showStatus('Invalid password.', 'error');
                        setLoading(false);
                        return;
                    }

                    // Verify this is a client-portal-only user
                    if (clientUser.role !== 'client_portal_only' || clientUser.canAccessMainSite) {
                        showStatus('Access denied. Invalid client account type.', 'error');
                        setLoading(false);
                        return;
                    }

                    // Store client session info in sessionStorage (NOT Firebase Auth)
                    sessionStorage.setItem('clientPortalUser', JSON.stringify({
                        clientUid: clientUser.clientUid,
                        clientId: clientId,
                        name: clientUser.name,
                        email: clientUser.email,
                        loginTime: new Date().toISOString()
                    }));

                    showStatus('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = 'client-dashboard.html';
                    }, 1500);

                } catch (error) {
                    console.error('Login error:', error);

                    let errorMessage = 'Login failed. ';
                    if (error.code === 'auth/user-not-found') {
                        errorMessage += 'No account found with this email.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage += 'Incorrect password.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage += 'Invalid email address.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage += 'Too many failed attempts. Please try again later.';
                    } else {
                        errorMessage += 'Please try again.';
                    }

                    showStatus(errorMessage, 'error');
                    setLoading(false);
                }
            });

            function showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';

                if (type !== 'loading') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 5000);
                }
            }

            function setLoading(loading) {
                loginBtn.disabled = loading;
                loginBtn.textContent = loading ? 'Verifying...' : 'Access Portfolio';
            }
        });

        function showForgotPassword() {
            const email = document.getElementById('email').value.trim();

            if (!email) {
                alert('Please enter your email address first, then click "Forgot Password?"');
                return;
            }

            if (confirm(`Send password reset email to ${email}?`)) {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Password reset email sent! Check your inbox.');
                    })
                    .catch((error) => {
                        console.error('Password reset error:', error);
                        alert('Error sending password reset email. Please contact support.');
                    });
            }
        }
    </script>
</body>
</html>

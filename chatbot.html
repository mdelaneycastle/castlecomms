<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Avatar Prompt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 100px;
    }
    button {
      padding: 10px 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover {
      background-color: #000;
    }
    .output-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Chatbot Avatar Prompt Generator</h2>

  <label for="gender">Gender</label>
  <select id="gender">
    <option value="">Select...</option>
    <option>Male</option>
    <option>Female</option>
    <option>Non-binary</option>
  </select>

  <label for="age">Age</label>
  <select id="age">
    <option value="">Select...</option>
    <option>Child</option>
    <option>Young Adult</option>
    <option>Middle-aged</option>
    <option>Elderly</option>
  </select>

  <label for="hair">Hair</label>
  <input type="text" id="hair" placeholder="e.g. Long black hair, curly">

  <label for="eyes">Eyes</label>
  <input type="text" id="eyes" placeholder="e.g. Brown eyes">

  <label for="skin">Skin Tone</label>
  <input type="text" id="skin" placeholder="e.g. Pale with rosy cheeks">

  <label for="facialHair">Facial Hair (optional)</label>
  <input type="text" id="facialHair" placeholder="e.g. Goatee">

  <label for="accessories">Accessories</label>
  <input type="text" id="accessories" placeholder="e.g. Dog collar with spikes">

  <label for="attire">Attire</label>
  <input type="text" id="attire" placeholder="e.g. Goth/Alternative">

  <label for="attireColor">Attire Color</label>
  <input type="text" id="attireColor" placeholder="e.g. Black">

  <label for="demeanor">Demeanor/Expression</label>
  <input type="text" id="demeanor" placeholder="e.g. Mysterious">

  <label for="pose">Pose</label>
  <input type="text" id="pose" placeholder="e.g. Crossed arms standing, looking relaxed">

  <label for="style">Art Style</label>
  <input type="text" id="style" placeholder="e.g. Realistic, Ghibli, Pixar">

  <label for="extra">Extra Details</label>
  <input type="text" id="extra" placeholder="e.g. freckles, nose ring, etc.">

  <button onclick="generatePrompts()">Generate Prompts</button>

  <div class="output-container">
    <label>üéØ Headshot Prompt</label>
    <textarea id="headshotPrompt" readonly></textarea>
    <button onclick="copyText('headshotPrompt')">Copy Headshot Prompt</button>

    <label>üßç Full Body Prompt</label>
    <textarea id="fullBodyPrompt" readonly></textarea>
    <button onclick="copyText('fullBodyPrompt')">Copy Full Body Prompt</button>
  </div>

  <script>
    function generatePrompts() {
      const get = id => document.getElementById(id).value;

      const parts = {
        gender: get('gender'),
        age: get('age'),
        hair: get('hair'),
        eyes: get('eyes'),
        skin: get('skin'),
        facialHair: get('facialHair'),
        accessories: get('accessories'),
        attire: get('attire'),
        attireColor: get('attireColor'),
        demeanor: get('demeanor'),
        pose: get('pose'),
        style: get('style'),
        extra: get('extra')
      };

      const facialHair = parts.facialHair ? `, ${parts.facialHair}` : '';
      const accessories = parts.accessories ? ` with ${parts.accessories}` : '';
      const extra = parts.extra ? `, ${parts.extra}` : '';

      const headshot = `${parts.style} digital portrait headshot of a ${parts.gender} ${parts.age} with ${parts.hair}, ${parts.eyes}, ${parts.skin}${facialHair}${accessories}. They are wearing ${parts.attire} in ${parts.attireColor}. The expression is ${parts.demeanor} to reflect their personality${extra}. Studio-quality, clean background, optimized for use as a chatbot icon.`;

      const fullBody = `${parts.style} full-body illustration of the same character: a ${parts.gender} ${parts.age} with ${parts.hair}, ${parts.eyes}, ${parts.skin}${facialHair}${accessories}. Wearing ${parts.attire} in ${parts.attireColor}. Personality is reflected as ${parts.demeanor}. They are posed ${parts.pose}${extra}. Background minimal or transparent. Stylized but professional artwork, consistent with the headshot design. Please export as a transparent background PNG.`;

      document.getElementById('headshotPrompt').value = headshot;
      document.getElementById('fullBodyPrompt').value = fullBody;
    }

    function copyText(id) {
      const textBox = document.getElementById(id);
      textBox.select();
      textBox.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");
    }
  </script>

</body>
</html>

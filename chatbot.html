<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Avatar Prompt Generator</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #222;
      --accent: #444;
      --radius: 6px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 2rem;
      max-width: 720px;
      margin: auto;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: black;
    }

    .output-container {
      margin-top: 2rem;
    }

    textarea {
      height: 120px;
      resize: vertical;
      font-family: monospace;
    }

    .copy-btn {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Chatbot Avatar Prompt Generator</h2>

  <label for="gender">Gender</label>
  <select id="gender">
    <option value="">Select...</option>
    <option>Male</option>
    <option>Female</option>
    <option>Non-binary</option>
  </select>

  <label for="age">Age</label>
  <select id="age">
    <option value="">Select...</option>
    <option>Young Adult</option>
    <option>Mid 30s</option>
    <option>Middle-aged</option>
    <option>Elderly</option>
  </select>

  <label for="hair">Hair</label>
  <input type="text" id="hair" placeholder="e.g. Long black hair, curly" />

  <label for="eyes">Eyes</label>
  <input type="text" id="eyes" placeholder="e.g. Brown eyes" />

  <label for="skin">Skin Tone</label>
  <input type="text" id="skin" placeholder="e.g. Pale with rosy cheeks" />

  <label for="facialHair">Facial Hair (optional)</label>
  <input type="text" id="facialHair" placeholder="e.g. Goatee" />

  <label for="accessories">Accessories</label>
  <input type="text" id="accessories" placeholder="e.g. Dog collar with spikes" />

  <label for="attire">Attire</label>
  <input type="text" id="attire" placeholder="e.g. Goth/Alternative" />

  <label for="attireColor">Attire Color</label>
  <input type="text" id="attireColor" placeholder="e.g. Black" />

  <label for="demeanor">Demeanor/Expression</label>
  <input type="text" id="demeanor" placeholder="e.g. Mysterious" />

  <label for="pose">Pose</label>
  <input type="text" id="pose" placeholder="e.g. Crossed arms, standing" />

  <label for="style">Art Style</label>
  <input type="text" id="style" placeholder="e.g. Realistic, Ghibli, Pixar" />

  <label for="extra">Extra Details</label>
  <input type="text" id="extra" placeholder="e.g. freckles, nose ring, tattoos" />

  <button onclick="generatePrompts()">Generate Prompts</button>

  <div class="output-container">
    <label>üéØ Headshot Prompt</label>
    <textarea id="headshotPrompt" readonly></textarea>
    <button class="copy-btn" onclick="copyText('headshotPrompt')">Copy Headshot Prompt</button>

    <label>üßç Full Body Prompt</label>
    <textarea id="fullBodyPrompt" readonly></textarea>
    <button class="copy-btn" onclick="copyText('fullBodyPrompt')">Copy Full Body Prompt</button>
  </div>

  <script>
    function generatePrompts() {
      const get = id => document.getElementById(id).value.trim();

      const gender = get('gender');
      const age = get('age');
      const hair = get('hair');
      const eyes = get('eyes');
      const skin = get('skin');
      const facialHair = get('facialHair');
      const accessories = get('accessories');
      const attire = get('attire');
      const attireColor = get('attireColor');
      const demeanor = get('demeanor');
      const pose = get('pose');
      const style = get('style');
      const extra = get('extra');

      const facialHairText = facialHair ? `, ${facialHair}` : '';
      const accessoriesText = accessories ? ` with ${accessories}` : '';
      const extraText = extra ? `, ${extra}` : '';

      const headshotPrompt = `${style} digital portrait headshot of a ${gender} ${age} with ${hair}, ${eyes}, ${skin}${facialHairText}${accessoriesText}. They are wearing ${attire} in ${attireColor}. The expression is ${demeanor} to reflect their personality${extraText}. Studio-quality, clean background, optimized for use as a chatbot icon.`;

      const fullBodyPrompt = `${style} full-body illustration of the same character: a ${gender} ${age} with ${hair}, ${eyes}, ${skin}${facialHairText}${accessoriesText}. Wearing ${attire} in ${attireColor}. Personality is reflected as ${demeanor}. They are posed ${pose}${extraText}. Background minimal or transparent. Stylized but professional artwork, consistent with the headshot design. Please export as a transparent background PNG.`;

      document.getElementById('headshotPrompt').value = headshotPrompt;
      document.getElementById('fullBodyPrompt').value = fullBodyPrompt;
    }

    function copyText(id) {
      const textarea = document.getElementById(id);
      textarea.select();
      textarea.setSelectionRange(0, 99999); // mobile compatibility
      document.execCommand('copy');
    }
  </script>
</body>
</html>

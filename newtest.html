<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Comms News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="firebase-init.js"></script>
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f3f2ee;
        }
        #newspaperStand {
            position: relative;
            transition: height 0.5s ease-out;
        }
        .newspaper-link {
            position: absolute;
            width: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s;
            will-change: transform;
        }
        .newspaper-link:hover {
            transform: scale(1.03);
            z-index: 100 !important;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.25);
        }
        .newspaper-link:hover ~ .newspaper-link {
            transform: translateY(300px); /* Reduced from 520px to 300px */
        }
        .newspaper-container {
            font-family: 'Lora', serif;
            background: #fdfdf8;
            border: 1px solid #d3d3d3;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .masthead {
            font-family: 'Playfair Display', serif;
            text-align: center;
            padding: 0.5rem 0;
            border-bottom: 3px double #333;
            margin-bottom: 0.5rem;
        }
        .article-headline {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            line-height: 1.2;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #111;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .meta-info {
            text-align: center;
            font-style: italic;
            color: #555;
            margin-bottom: 0.5rem;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 0.25rem 0;
        }
        .article-text {
            column-count: 2;
            column-gap: 2rem;
            column-rule: 1px solid #eee;
            text-align: justify;
        }
        @media (max-width: 640px) {
            .article-text {
                column-count: 1;
            }
            .article-headline {
                font-size: 1.25rem;
            }
            .newspaper-link:hover,
            .newspaper-link:hover ~ .newspaper-link {
                transform: none;
            }
        }
    </style>
</head>
<body class="text-gray-800 p-4">

<div class="w-full max-w-3xl mx-auto">
    <main id="newspaperStand" class="mt-8 min-h-[600px]"></main>
</div>

<template id="newspaperTemplate">
    <a class="newspaper-link no-underline" target="_blank" rel="noopener noreferrer">
        <div class="newspaper-container p-4 md:p-6">
            <header class="masthead">
                <h1 class="text-2xl md:text-3xl">Castle News</h1>
            </header>
            <div class="meta-info">
                <span class="article-date"></span>
            </div>
            <article>
                <h2 class="article-headline"></h2>
                <p class="article-text text-gray-800 leading-relaxed"></p>
            </article>
        </div>
    </a>
</template>

<script>
const newspaperStand = document.getElementById('newspaperStand');
const template = document.getElementById('newspaperTemplate');
let articleCount = 0;

firebase.auth().onAuthStateChanged(async user => {
  if (user) {
    const snapshot = await firebase.database().ref('news-articles').orderByChild('timestamp').once('value');
    const data = snapshot.val();
    const articles = Object.values(data || {}).sort((a, b) => b.timestamp - a.timestamp);
    articles.forEach(addArticle);
  }
});

function addArticle(article) {
  const link = template.content.cloneNode(true);
  const a = link.querySelector('a');
  const node = link.querySelector('.newspaper-container');
  const headline = link.querySelector('.article-headline');
  const description = link.querySelector('.article-text');
  const dateSpan = link.querySelector('.article-date');

  a.href = article.url;
  headline.textContent = article.title;
  description.textContent = article.description.slice(0, 600) + '...';

  const date = new Date(article.timestamp);
  dateSpan.textContent = date.toLocaleDateString('en-GB', {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });

  a.style.top = `${articleCount * 80}px`;
  a.style.zIndex = articleCount;
  newspaperStand.appendChild(a);

  newspaperStand.style.height = `${(articleCount + 1) * 300}px`;
  articleCount++;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Collection - Client Portal</title>
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(204, 194, 71, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(204, 194, 71, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(204, 194, 71, 0.2);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #CCC247;
            text-shadow: 0 2px 10px rgba(204, 194, 71, 0.3);
        }

        .client-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .client-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #CCC247 0%, #E6D55A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(204, 194, 71, 0.3);
        }

        .client-info span {
            color: #ffffff;
            font-weight: 500;
            margin: 0 15px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(220, 38, 38, 0.3);
            border-color: rgba(220, 38, 38, 0.5);
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(204, 194, 71, 0.2);
            border-radius: 20px;
            margin: 20px 0;
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
            filter: sepia(1) hue-rotate(35deg) saturate(3) brightness(1.2);
        }

        .empty-state h2 {
            color: #CCC247;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .art-pass {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(204, 194, 71, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(204, 194, 71, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .art-pass:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4),
                        0 0 40px rgba(204, 194, 71, 0.2);
            border-color: rgba(204, 194, 71, 0.4);
        }

        .pass-header {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            color: white;
            padding: 20px;
            position: relative;
        }

        .pass-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #CCC247, #E6D55A, #CCC247, #E6D55A, #CCC247);
        }

        .pass-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #CCC247;
        }

        .pass-artist {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .pass-id {
            font-size: 12px;
            opacity: 0.7;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: rgba(204, 194, 71, 0.8);
        }

        .pass-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .pass-details {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(204, 194, 71, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
        }

        .price {
            color: #CCC247;
        }

        .edition {
            color: #CCC247;
        }

        .purchase-date {
            color: rgba(255, 255, 255, 0.7);
        }

        .pass-footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 20px;
            border-top: 1px solid rgba(204, 194, 71, 0.2);
        }

        .certificate-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #CCC247 0%, #E6D55A 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(204, 194, 71, 0.3);
        }

        .certificate-btn:hover {
            background: linear-gradient(135deg, #E6D55A 0%, #CCC247 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(204, 194, 71, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8e8e93;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .wallet-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .container {
                padding: 15px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .client-info {
                gap: 10px;
            }

            .art-pass {
                border-radius: 15px;
            }

            .pass-header {
                padding: 15px;
            }

            .pass-details {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .client-info {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>My Art Collection</h1>
            <div class="client-info">
                <div class="client-avatar" id="client-avatar">?</div>
                <span id="client-name">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading your collection...</p>
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="icon">üé®</div>
            <h2>Your Collection is Empty</h2>
            <p>No artworks have been added to your portfolio yet.</p>
        </div>

        <div class="wallet-grid" id="wallet-grid"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <!-- Firebase init config -->
    <script src="firebase-init.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadClientData();
        });

        function checkAuth() {
            const clientId = sessionStorage.getItem('clientId');
            if (!clientId) {
                window.location.href = 'client-login.html';
                return;
            }
        }

        async function loadClientData() {
            try {
                const clientId = sessionStorage.getItem('clientId');
                const clientName = sessionStorage.getItem('clientName');

                // Update header
                document.getElementById('client-name').textContent = clientName;
                document.getElementById('client-avatar').textContent = clientName.charAt(0).toUpperCase();

                // Check if Firebase Database is ready (we don't need Auth for client pages)
                if (!window.firebaseServices || !window.firebaseServices.db) {
                    showError('Database connection failed');
                    return;
                }

                const db = firebase.database();

                // Load client's artworks
                const artworksSnapshot = await db.ref(`clientArtworks/${clientId}`).once('value');
                const artworks = artworksSnapshot.val();

                hideLoading();

                if (!artworks || Object.keys(artworks).length === 0) {
                    showEmptyState();
                    return;
                }

                displayArtworks(artworks);

            } catch (error) {
                console.error('Error loading client data:', error);
                hideLoading();
                showError('Failed to load collection');
            }
        }

        function displayArtworks(artworks) {
            const grid = document.getElementById('wallet-grid');
            grid.innerHTML = '';

            Object.entries(artworks).forEach(([artworkId, artwork]) => {
                const passElement = createArtPass(artwork, artworkId);
                grid.appendChild(passElement);
            });
        }

        function createArtPass(artwork, artworkId) {
            const pass = document.createElement('div');
            pass.className = 'art-pass';

            const purchaseDate = new Date(artwork.purchaseDate).toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });

            // Clean up artist name (remove duplicates and handle "by" prefix)
            let cleanArtist = artwork.artist || '';
            cleanArtist = cleanArtist.replace(/(.+)\1+/, '$1'); // Remove duplicates like "Jon JonesJon Jones"
            if (!cleanArtist.toLowerCase().startsWith('by ')) {
                cleanArtist = 'by ' + cleanArtist;
            }

            // Clean up title (remove duplicates)
            let cleanTitle = artwork.title || '';
            cleanTitle = cleanTitle.replace(/(.+)\1+/, '$1'); // Remove duplicates

            pass.innerHTML = `
                <div class="pass-header">
                    <div class="pass-title">${cleanTitle}</div>
                    <div class="pass-artist">${cleanArtist}</div>
                    <div class="pass-id">ID: ${artworkId}</div>
                </div>
                <div class="pass-image" style="background-image: url('${artwork.imageUrl}')"></div>
                <div class="pass-details">
                    <div class="detail-row">
                        <span class="detail-label">Edition</span>
                        <span class="detail-value edition">${artwork.edition}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Purchase Price</span>
                        <span class="detail-value price">¬£${artwork.price.toLocaleString()}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Purchase Date</span>
                        <span class="detail-value purchase-date">${purchaseDate}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Authenticity</span>
                        <span class="detail-value">Verified ‚úì</span>
                    </div>
                </div>
                <div class="pass-footer">
                    <button class="certificate-btn" onclick="viewCertificate('${artworkId}')">
                        View Certificate
                    </button>
                </div>
            `;

            return pass;
        }

        function viewCertificate(artworkId) {
            // Open certificate in new window or modal
            const clientId = sessionStorage.getItem('clientId');
            window.open(`certificate.html?client=${clientId}&artwork=${artworkId}`, '_blank', 'width=800,height=1000');
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showEmptyState() {
            document.getElementById('empty-state').style.display = 'block';
        }

        function showError(message) {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="icon">‚ö†Ô∏è</div>
                    <h2>Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        function logout() {
            sessionStorage.removeItem('clientId');
            sessionStorage.removeItem('clientName');
            window.location.href = 'client-login.html';
        }
    </script>
</body>
</html>

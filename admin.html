<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – User Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
  <h2>User Management</h2>
  <table id="user-table">
    <thead>
      <tr><th>UID</th><th>Email</th><th>Display Name</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Firebase Compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
<script src="firebase-init.js"></script>

<script>
  const auth = firebase.auth();
  // ← Explicitly target europe-west1 here
  const functions = firebase.app().functions("europe-west1");
  const listUsers = functions.httpsCallable("listUsers");

  const tableBody = document.querySelector("#user-table tbody");

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      alert("Please log in to view this page.");
      return;
    }

    try {
      // 1) Force a token refresh so new custom claims take effect
      await user.getIdToken(true);

      // 2) Inspect the claims you actually have
      const tri = await user.getIdTokenResult();
      console.log("Client token claims:", tri.claims);
      // tri.claims should include { admin: true }

      // 3) Call the function (always pass an object)
      const result = await listUsers({});
      const users = result.data.users;

      // 4) Render the table
      tableBody.innerHTML = "";
      users.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.uid}</td>
          <td>${u.email || "-"}</td>
          <td>${u.displayName || "-"}</td>
        `;
        tableBody.appendChild(row);
      });
    } catch (err) {
      console.error("Error fetching users:", err.code, err.message);
      alert("You do not have permission to view users.");
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Admin – User Management</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="style.css?v=20250813_din_font_update" />
  <style>
    /* Background Slideshow Styles */
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .background-slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .background-slideshow img.active {
      opacity: 0.3;
    }

    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1)); 
      margin: 0; 
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      background: rgba(51, 51, 51, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      padding: 0.5rem 1rem;
    }
    header h1 { margin: 0 0 0 1rem; font-size: 1.25rem; }
    .hamburger {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100%;
      background: var(--card-background);
      backdrop-filter: blur(15px);
      color: var(--text-dark);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding-top: 2rem;
      box-sizing: border-box;
      z-index: 1000;
    }
    .sidebar.show { transform: translateX(0); }
    .sidebar .close-btn {
      position: absolute; top: 0.5rem; right: 1rem;
      background: none; border: none; color: var(--text-dark);
      font-size: 1.5rem; cursor: pointer;
    }
    .sidebar ul {
      list-style: none; padding: 0; margin: 2rem 0 0 0;
    }
    .sidebar li {
      margin: 1rem 0;
    }
    .sidebar a {
      color: var(--text-dark); text-decoration: none; padding: 0.5rem 1rem; display: block;
    }
    main {
      margin: 2rem auto;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th { background: #f0f0f0; }
    
    .admin-toggle {
      background: none;
      border: 1px solid #007bff;
      color: #007bff;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }
    .admin-toggle.active {
      background: #007bff;
      color: white;
    }
    .admin-toggle:hover { background: #0056b3; color: white; }
    
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .delete-btn:hover { background: #c82333; }
    
    .status-message {
      padding: 0.75rem;
      border-radius: 4px;
      margin: 1rem 0;
      font-weight: 500;
    }
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

<!-- Background Slideshow -->
<div class="background-slideshow" id="background-slideshow">
  <!-- Images will be injected by JavaScript -->
</div>

<div id="header-container"></div>

<!-- sidebar will be injected here -->
<div id="sidebar-container"></div>
<div class="sidebar-overlay" id="sidebar-overlay"></div>

  

<main>
  <div style="margin-bottom: 2rem; text-align: center;">
    <h2>Admin Tools</h2>
    
    <!-- Admin Navigation -->
    <div style="background: #f8f9fa; border: 1px solid #e1e5e9; border-radius: 8px; padding: 1rem; margin-bottom: 2rem;">
      <h3 style="margin: 0 0 1rem 0; font-size: 1.2rem;">Admin Sections</h3>
      <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="teams.html" style="background: var(--primary-gradient); color: white; padding: 0.5rem 1rem; border-radius: 6px; text-decoration: none; font-weight: 500;">👥 Manage Teams/Groups</a>
      </div>
    </div>
  </div>

<form id="create-user-form" style="margin-bottom:2rem;">
  <input id="new-email"       type="email"    placeholder="Email"        required />
  <input id="admin-new-password"    type="password" placeholder="Password"     required />
  <input id="new-displayName" type="text"     placeholder="Display Name" />
  <label>
    <input id="new-admin" type="checkbox" />
    Admin
  </label>
  <label>
    <input id="new-communications-admin" type="checkbox" />
    Communications Team
  </label>
  <button type="submit">Create User</button>
</form>
  

  <h2>User Management</h2>
  <table id="user-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Display Name</th>
        <th>Admin Status</th>
        <th>Communications Admin</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script src="firebase-init.js"></script>
<script src="shared-components.js"></script>
<script src="script.js"></script>

<!-- Admin page specific logic -->
<script>
  let currentUser = null;
  let allUsers = [];

  // Additional admin-specific auth check
  firebase.auth().onAuthStateChanged(async user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    
    // Check if user has admin permissions
    const isAdmin = await window.authUtils.isAdmin(user);
    if (!isAdmin) {
      alert("❌ Access denied. Admin privileges required.");
      window.location.href = "main.html";
      return;
    }

    currentUser = user;
    await loadUsers();
    setupEventListeners();
  });

  // Load all users
  async function loadUsers() {
    try {
      const token = await currentUser.getIdToken();
      const response = await fetch('https://listusershttp-ngp3khlsna-ew.a.run.app', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      allUsers = data.users || [];
      displayUsers();
      
    } catch (error) {
      console.error('Error loading users:', error);
      showStatus('Failed to load users: ' + error.message, 'error');
    }
  }

  // Track if we've already tried to make users admin to prevent infinite loop
  let hasTriedMakingUsersAdmin = false;

  // Ensure specific users are admins
  async function ensureUsersAreAdmins(emails) {
    if (hasTriedMakingUsersAdmin) return; // Prevent infinite loop
    
    hasTriedMakingUsersAdmin = true;
    
    for (const email of emails) {
      const user = allUsers.find(u => u.email === email);
      if (user && !user.customClaims?.admin) {
        console.log(`Making ${email} an admin...`);
        await toggleAdminDirect(user.uid, user.email, true);
      }
    }
  }

  // Direct admin toggle that doesn't reload users (prevents infinite loop)
  async function toggleAdminDirect(uid, email, makeAdmin) {
    try {
      const user = allUsers.find(u => u.uid === uid);
      const currentClaims = user?.customClaims || {};
      
      const token = await currentUser.getIdToken();
      const response = await fetch('https://updateuserhttp-ngp3khlsna-ew.a.run.app', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          uid,
          customClaims: { 
            ...currentClaims, 
            admin: makeAdmin 
          }
        })
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      console.log(`${makeAdmin ? 'Granted' : 'Removed'} admin privileges for ${email}`);
    } catch (error) {
      console.error('Error toggling admin:', error);
    }
  }

  // Display users in table
  function displayUsers() {
    const tbody = document.querySelector('#user-table tbody');
    if (!tbody) return;

    tbody.innerHTML = allUsers.map(user => `
      <tr data-uid="${user.uid}">
        <td>${user.email}</td>
        <td>${user.displayName || 'Not set'}</td>
        <td>
          <button class="admin-toggle ${user.customClaims?.admin ? 'active' : ''}" 
                  onclick="toggleAdmin('${user.uid}', '${user.email}', ${!user.customClaims?.admin})">
            ${user.customClaims?.admin ? 'Admin' : 'Make Admin'}
          </button>
        </td>
        <td>
          <button class="admin-toggle ${user.customClaims?.communicationsAdmin ? 'active' : ''}" 
                  onclick="toggleCommAdmin('${user.uid}', '${user.email}', ${!user.customClaims?.communicationsAdmin})">
            ${user.customClaims?.communicationsAdmin ? 'Comm Admin' : 'Make Comm Admin'}
          </button>
        </td>
        <td>
          <button class="delete-btn" onclick="deleteUser('${user.uid}', '${user.email}')">
            Delete
          </button>
        </td>
      </tr>
    `).join('');
  }

  // Setup event listeners
  function setupEventListeners() {
    const createForm = document.getElementById('create-user-form');
    if (createForm) {
      createForm.addEventListener('submit', handleCreateUser);
    }
  }

  // Handle create user form submission  
  async function handleCreateUser(e) {
    e.preventDefault();
    
    const email = document.getElementById('new-email').value;
    const password = document.getElementById('admin-new-password').value;
    const displayName = document.getElementById('new-displayName').value;
    const admin = document.getElementById('new-admin').checked;
    const communicationsAdmin = document.getElementById('new-communications-admin').checked;

    // Debug logging
    console.log('Form values:', { email, password, displayName, admin, communicationsAdmin });
    
    if (!email || !password) {
      showStatus('Email and password are required', 'error');
      return;
    }

    try {
      const token = await currentUser.getIdToken();
      const response = await fetch('https://createuserhttp-ngp3khlsna-ew.a.run.app', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email,
          password,
          displayName,
          admin,
          communicationsAdmin
        })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
      }

      showStatus(`User ${email} created successfully!`, 'success');
      document.getElementById('create-user-form').reset();
      await loadUsers(); // Refresh the list
    } catch (error) {
      console.error('Error creating user:', error);
      showStatus('Failed to create user: ' + error.message, 'error');
    }
  }

  // Toggle admin status
  async function toggleAdmin(uid, email, makeAdmin) {
    try {
      console.log('Toggling admin for:', email, 'makeAdmin:', makeAdmin);
      
      const user = allUsers.find(u => u.uid === uid);
      const currentClaims = user?.customClaims || {};
      
      console.log('Current claims:', currentClaims);
      console.log('New claims will be:', { ...currentClaims, admin: makeAdmin });
      
      const token = await currentUser.getIdToken();
      console.log('Got token, making request...');
      
      const response = await fetch('https://updateuserhttp-ngp3khlsna-ew.a.run.app', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          uid,
          customClaims: { 
            ...currentClaims, 
            admin: makeAdmin 
          }
        })
      });

      console.log('Response status:', response.status);
      
      if (!response.ok) {
        const errorText = await response.text();
        console.error('Response error:', errorText);
        throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
      }

      const responseData = await response.json();
      console.log('Response data:', responseData);

      showStatus(`${makeAdmin ? 'Granted' : 'Removed'} admin privileges for ${email}`, 'success');
      
      // Update the user object in our local array
      const targetUser = allUsers.find(u => u.uid === uid);
      if (targetUser) {
        if (!targetUser.customClaims) targetUser.customClaims = {};
        targetUser.customClaims.admin = makeAdmin;
      }
      
      // Update the UI immediately
      displayUsers();
      
      // Also reload from server after a delay to ensure consistency
      setTimeout(async () => {
        await loadUsers();
      }, 2000);
      
    } catch (error) {
      console.error('Error toggling admin:', error);
      showStatus('Failed to update admin status: ' + error.message, 'error');
    }
  }

  // Toggle communications admin status
  async function toggleCommAdmin(uid, email, makeCommAdmin) {
    try {
      const user = allUsers.find(u => u.uid === uid);
      const currentClaims = user?.customClaims || {};
      
      const token = await currentUser.getIdToken();
      const response = await fetch('https://updateuserhttp-ngp3khlsna-ew.a.run.app', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          uid,
          customClaims: { 
            ...currentClaims, 
            communicationsAdmin: makeCommAdmin 
          }
        })
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      showStatus(`${makeCommAdmin ? 'Granted' : 'Removed'} communications admin privileges for ${email}`, 'success');
      
      // Update the user object in our local array
      const targetUser = allUsers.find(u => u.uid === uid);
      if (targetUser) {
        if (!targetUser.customClaims) targetUser.customClaims = {};
        targetUser.customClaims.communicationsAdmin = makeCommAdmin;
      }
      
      // Update the UI immediately
      displayUsers();
      
      // Also reload from server after a delay to ensure consistency
      setTimeout(async () => {
        await loadUsers();
      }, 2000);
    } catch (error) {
      console.error('Error toggling communications admin:', error);
      showStatus('Failed to update communications admin status: ' + error.message, 'error');
    }
  }

  // Delete user
  async function deleteUser(uid, email) {
    if (!confirm(`Are you sure you want to delete user ${email}? This action cannot be undone.`)) {
      return;
    }

    try {
      const token = await currentUser.getIdToken();
      const response = await fetch('https://europe-west1-castle-comms.cloudfunctions.net/deleteUserHttp', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ uid })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
      }

      showStatus(`User ${email} deleted successfully!`, 'success');
      await loadUsers(); // Refresh the list
    } catch (error) {
      console.error('Error deleting user:', error);
      showStatus('Failed to delete user: ' + error.message, 'error');
    }
  }

  // Show status message
  function showStatus(message, type) {
    // Remove existing status messages
    const existing = document.querySelector('.status-message');
    if (existing) existing.remove();

    const statusDiv = document.createElement('div');
    statusDiv.className = `status-message status-${type}`;
    statusDiv.textContent = message;
    
    const main = document.querySelector('main');
    main.insertBefore(statusDiv, main.firstChild);
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
      if (statusDiv.parentNode) {
        statusDiv.remove();
      }
    }, 5000);
  }

  // Make functions globally available
  window.toggleAdmin = toggleAdmin;
  window.toggleCommAdmin = toggleCommAdmin;
  window.deleteUser = deleteUser;

</script>

<!-- Notification system -->

</body>
</html>

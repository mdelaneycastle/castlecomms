<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Admin – User Management</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    main { max-width: 900px; margin: 3rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; background: white; }
    table { width: 100%; border-collapse: collapse; margin-top:1rem; }
    th, td { padding:.75rem; border:1px solid #ccc; text-align:left; }
    th { background:#f0f0f0; }
  </style>
</head>
<body>


<main>
  <h2>User Management.</h2>
  <table id="user-table">
    <thead><tr><th>UID</th><th>Email</th><th>Display Name</th></tr></thead>
    <tbody></tbody>
  </table>
</main>

<!-- load compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
<!-- your init (firebase.initializeApp) -->
<script src="firebase-init.js"></script>
<script src="script.js"></script>

<script>
  const auth      = firebase.auth();
  const functions = firebase.app().functions("europe-west1");
  const listUsers = functions.httpsCallable("listUsers");
  const tbody     = document.querySelector("#user-table tbody");

  auth.onAuthStateChanged(async user => {
    if (!user) return alert("Please sign in first.");

    try {
      // force-refresh so custom claims appear in the token
      await user.getIdToken(true);

      // debug: should log { admin: true, … }
      console.log("Client claims:", (await user.getIdTokenResult()).claims);

      // call your function
      const { data } = await listUsers({});
      tbody.innerHTML = "";
      data.users.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.uid}</td>
          <td>${u.email   || "-"}</td>
          <td>${u.displayName   || "-"}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (err) {
      console.error(err);
      alert("❌ You do not have permission to view users.");
    }
  });
</script>

</body>
</html>

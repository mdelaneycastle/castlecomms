<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Castle Comms</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    main {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<header>
  <button id="menu-toggle" class="hamburger">&#9776;</button>
  <h1>Castle Comms.</h1>
</header>

<div id="sidebar-container"></div>

<main>
  <h2>Create New User</h2>
  <form id="admin-create-user">
    <input type="email" id="new-user-email" placeholder="New user's email" required />
    <input type="password" id="new-user-password" placeholder="New user's password" required />
    <input type="text" id="new-user-name" placeholder="Full name" required />
    <input type="text" id="new-user-role" placeholder="Role (e.g. Admin, Staff)" required />
    <button type="submit">Create Account</button>
  </form>

  <p id="status" style="color: green;"></p>
</main>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<!-- Firebase init -->
<script src="firebase-init.js"></script>

<!-- Auth protection and admin link display -->
<script>
  firebase.auth().onAuthStateChanged(function(user) {
    if (!user) {
      window.location.href = "index.html"; // redirect to login
    } else {
      const adminLink = document.getElementById("admin-link");
      if (user.email === "mdelaney@castlefineart.com" && adminLink) {
        adminLink.style.display = "block";
      }
    }
  });
</script>

<!-- Sidebar toggle script -->
<script src="script.js"></script>

<!-- Account creation logic -->
<script>
  const auth = firebase.auth();
  const db = firebase.database();
  const form = document.getElementById("admin-create-user");
  const status = document.getElementById("status");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("new-user-email").value;
    const password = document.getElementById("new-user-password").value;
    const name = document.getElementById("new-user-name").value;
    const role = document.getElementById("new-user-role").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;

        return user.updateProfile({ displayName: name }).then(() => {
          return db.ref(`users/${user.uid}`).set({
            name,
            role,
            email
          });
        }).then(() => {
          status.textContent = `✅ User created: ${name} (${role})`;
          status.style.color = "green";
          form.reset();
        });
      })
      .catch(error => {
        status.textContent = `❌ ${error.message}`;
        status.style.color = "red";
      });
  });
</script>

<!-- Load sidebar -->
<script>
  fetch("sidebar.html")
    .then(response => response.text())
    .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;

      const user = firebase.auth().currentUser;
      const adminLink = document.getElementById("admin-link");
      if (user && user.email === "mdelaney@castlefineart.com" && adminLink) {
        adminLink.style.display = "block";
      }

      if (typeof setupSidebarEvents === 'function') setupSidebarEvents();
    });
</script>

</body>
</html>

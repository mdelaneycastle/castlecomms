  <style>
    .best-practice-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .best-practice-header {
      text-align: center;
      margin-bottom: 3rem;
      background: #F0EDE9;
      color: var(--secondary-color);
      padding: 2rem 2rem;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(216, 209, 197, 0.3);
      box-shadow: 0 8px 32px rgba(69, 73, 78, 0.12);
    }

    .best-practice-title {
      font-size: 2rem;
      font-weight: 500;
      font-family: var(--font-primary);
      letter-spacing: var(--letter-spacing-headers);
      margin-bottom: 1rem;
      color: var(--secondary-color);
      position: relative;
      z-index: 1;
    }

    .best-practice-subtitle {
      font-size: 1.2rem;
      color: var(--tertiary-color);
      font-family: var(--font-primary);
      position: relative;
      z-index: 1;
    }

    .star-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .image-card {
      background: white;
      border-radius: 20px;
      overflow: visible !important;
      box-shadow: 0 4px 12px rgba(69, 73, 78, 0.08);
      transition: all 0.3s ease;
      position: relative;
      border: 1px solid rgba(216, 209, 197, 0.3);
      min-height: 500px !important;
    }

    .image-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(69, 73, 78, 0.15);
    }

    .image-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-color);
      z-index: 1;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      cursor: pointer;
    }
    
    .image-container.has-comment {
      border-radius: 20px 20px 0 0;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .image-container:hover img {
      transform: scale(1.1);
    }

    .best-practice-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--secondary-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      font-family: var(--font-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 12px rgba(69, 73, 78, 0.2);
      z-index: 2;
    }

    .attention-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #dc3545;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      font-family: var(--font-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
      z-index: 2;
    }

    .image-info {
      padding: 1.5rem;
      background: white;
    }

    .image-filename {
      font-weight: 500;
      font-family: var(--font-primary);
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .image-date {
      font-size: 0.9rem;
      color: var(--tertiary-color);
      margin-bottom: 1rem;
      font-family: var(--font-primary);
    }

    .image-uploader {
      font-size: 0.8rem;
      color: var(--tertiary-color);
      background: #F0EDE9;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      display: inline-block;
      font-family: var(--font-primary);
    }

    .image-comment {
      margin: 0 !important;
      padding: 1rem !important;
      background: #F0EDE9 !important;
      border-top: 3px solid #d8d1c5 !important;
      border-radius: 0 0 8px 8px !important;
      font-size: 0.9rem !important;
      font-family: 'DIN Light Alternate', 'DIN 2014', 'DIN', 'Helvetica Neue', Arial, sans-serif !important;
      line-height: 1.4 !important;
      color: #45494e !important;
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      box-sizing: border-box !important;
    }

    .image-comment.attention {
      background: #f8d7da !important;
      border-top: 3px solid #dc3545 !important;
      color: #721c24 !important;
    }

    .image-comment strong {
      color: #45494e !important;
      font-weight: 500 !important;
    }

    .image-comment.attention strong {
      color: #721c24 !important;
      font-weight: 500 !important;
    }

    .loading-spinner {
      display: none;
      text-align: center;
      padding: 4rem 2rem;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--secondary-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #64748b;
      grid-column: 1 / -1;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .empty-text {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .empty-cta {
      background: var(--secondary-color);
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      font-family: var(--font-primary);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .empty-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(69, 73, 78, 0.2);
      text-decoration: none;
      color: white;
    }

    /* Modal for enlarged images */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 2rem;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .close-modal {
      position: absolute;
      top: 2rem;
      right: 2rem;
      color: white;
      font-size: 2rem;
      font-weight: 500;
      cursor: pointer;
      background: rgba(69, 73, 78, 0.8);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .close-modal:hover {
      background: var(--secondary-color);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
      }
      
      .best-practice-container {
        padding: 1rem;
      }

      .best-practice-title {
        font-size: 2rem;
      }

      .image-container {
        height: 250px;
      }
    }
  </style>
</head>

  <script>
    class BestPracticeGallery {
      constructor() {
        this.images = new Map();
      }

      async init() {
        try {
          // Setup UI event listeners
          this.setupEventListeners();
          
          // Load best practice images
          await this.loadBestPracticeImages();
          
          console.log('‚úÖ Best Practice Gallery initialized');
        } catch (error) {
          console.error('‚ùå Failed to initialize Best Practice Gallery:', error);
          this.showError('Failed to load the best practice gallery');
        }
      }

      setupEventListeners() {
        const modal = document.getElementById('image-modal');
        const closeModal = document.getElementById('close-modal');

        // Modal events
        closeModal.addEventListener('click', () => this.closeModal());
        modal.addEventListener('click', (e) => {
          if (e.target === modal) this.closeModal();
        });

        // Keyboard events
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') this.closeModal();
        });
      }

      async loadBestPracticeImages() {
        try {
          const loadingSpinner = document.getElementById('loading-spinner');
          const galleryGrid = document.getElementById('gallery-grid');

          loadingSpinner.style.display = 'block';
          galleryGrid.innerHTML = '';

          // Load ALL image metadata from Firebase, then filter client-side
          const snapshot = await firebase.database().ref('gallery-images').once('value');
          const allImages = snapshot.val() || {};
          
          // Filter for best practice and attention images client-side
          const displayImages = {};
          Object.entries(allImages).forEach(([key, data]) => {
            if (data.bestPractice === true || data.bestPractice === 'true') {
              displayImages[key] = { ...data, displayType: 'bestPractice' };
            } else if (data.needsAttention === true || data.needsAttention === 'true') {
              displayImages[key] = { ...data, displayType: 'attention' };
            }
          });

          loadingSpinner.style.display = 'none';

          if (Object.keys(displayImages).length === 0) {
            this.showEmptyState();
            return;
          }

          // Sort images by upload date (newest first)
          const sortedImages = Object.entries(displayImages).sort(([,a], [,b]) => 
            new Date(b.uploadDate) - new Date(a.uploadDate)
          );

          for (const [key, imageData] of sortedImages) {
            this.createImageCard(key, imageData);
          }

        } catch (error) {
          console.error('Error loading best practice images:', error);
          this.showError('Failed to load best practice images');
          document.getElementById('loading-spinner').style.display = 'none';
        }
      }

      showEmptyState() {
        const galleryGrid = document.getElementById('gallery-grid');
        galleryGrid.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üé®</div>
            <div class="empty-title">No Best Practice Images Yet</div>
            <div class="empty-text">Best practice images will appear here when they are marked by administrators.</div>
            <a href="gallery-images.html" class="empty-cta" id="manage-link" style="display: none;">Manage Gallery Images</a>
          </div>
        `;

        // Show manage link only for admins
        firebase.auth().onAuthStateChanged(async (user) => {
          if (user && window.authUtils) {
            const isAdmin = await window.authUtils.isAdmin(user);
            if (isAdmin) {
              document.getElementById('manage-link').style.display = 'inline-block';
            }
          }
        });
      }

      createImageCard(key, imageData) {
        
        const galleryGrid = document.getElementById('gallery-grid');
        
        const card = document.createElement('div');
        card.className = 'image-card';
        
        // Get image URL from Firebase Storage
        
        let imageUrl = imageData.storageUrl;
        
        // If no storageUrl, try to construct it from filename
        if (!imageUrl && imageData.filename) {
          // Construct Firebase Storage URL manually
          imageUrl = `https://firebasestorage.googleapis.com/v0/b/castle-comms.appspot.com/o/gallery-images%2F${encodeURIComponent(imageData.filename)}?alt=media`;
        }
        
        // Final fallback to placeholder
        if (!imageUrl) {
          imageUrl =
          'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48bGluZWFyR3JhZGllbnQgaWQ9ImEiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiNmZmQ3MDAiLz48c3RvcCBvZmZzZXQ9IjEwMCUiIHN0b3AtY29sb3I9IiNmZmVkNGEiLz48L2xpbmVhckdyYWRpZW50PjwvZGVmcz48cmVjdCB3aWR0aD0iMzUwIiBoZWlnaHQ9IjMwMCIgZmlsbD0idXJsKCNhKSIgb3BhY2l0eT0iMC4xIi8+PHRleHQgeD0iNTAlIiB5PSI0NSUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJzYW5zLXNlcmlmIiBmb250LXNpemU9IjE2cHgiIGZpbGw9IiM4YjQ1MTMiIGZvbnQtd2VpZ2h0PSI2MDAiPkJlc3QgUHJhY3RpY2UgSW1hZ2U8L3RleXQ+PHRleHQgeD0iNTAlIiB5PSI2MCUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJzYW5zLXNlcmlmIiBmb250LXNpemU9IjEycHgiIGZpbGw9IiNhYTZjMzkiPkxvYWRpbmcgZnJvbSBGaXJlYmFzZSBTdG9yYWdlLi4uPC90ZXh0Pjwvc3ZnPg==';
        }
        // Build comment HTML based on display type
        let commentHtml = '';
        let hasComment = false;
        
        if (imageData.displayType === 'attention') {
          if (imageData.attentionComment && typeof imageData.attentionComment === 'string' && imageData.attentionComment.trim()) {
            commentHtml = `<div class="image-comment attention">
              <strong>Issue requiring attention:</strong> ${imageData.attentionComment.trim()}
            </div>`;
            hasComment = true;
          }
        } else {
          if (imageData.comment && typeof imageData.comment === 'string' && imageData.comment.trim()) {
            commentHtml = `<div class="image-comment">
              <strong>Why this is best practice:</strong> ${imageData.comment.trim()}
            </div>`;
            hasComment = true;
          }
        }
        
        card.innerHTML = `
          <div class="${imageData.displayType === 'attention' ? 'attention-badge' : 'best-practice-badge'}">
            <span>${imageData.displayType === 'attention' ? '‚ùó' : '‚≠ê'}</span>
            <span>${imageData.displayType === 'attention' ? 'Attention' : 'Best Practice'}</span>
          </div>
          <div class="image-container ${hasComment ? 'has-comment' : ''}" onclick="bestPracticeGallery.openModal('${imageData.filename}', '${imageData.storageUrl || ''}')">
            <img src="${imageUrl}" 
                 alt="${imageData.originalName}"
                 loading="lazy"
                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzUwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iI2ZlZTJlMiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0ic2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNnB4IiBmaWxsPSIjZGM0NDQ0Ij5JbWFnZSBOb3QgRm91bmQ8L3RleHQ+PC9zdmc+'">
          </div>
          ${commentHtml}
          <div class="image-info">
            <div class="image-filename">${imageData.originalName}</div>
            <div class="image-date">Added ${new Date(imageData.uploadDate).toLocaleDateString()}</div>
            <span class="image-uploader">by ${imageData.uploaderName}</span>
          </div>
        `;
        
        galleryGrid.appendChild(card);
      }

      openModal(filename, storageUrl) {
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        
        // Use Firebase Storage URL
        modalImage.src = storageUrl || '';
        modalImage.alt = filename;
        
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }

      closeModal() {
        const modal = document.getElementById('image-modal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }

      showError(message) {
        console.error('‚ùå', message);
        const galleryGrid = document.getElementById('gallery-grid');
        galleryGrid.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div class="empty-title">Error Loading Gallery</div>
            <div class="empty-text">${message}</div>
          </div>
        `;
      }
    }

    // Initialize when DOM is ready
    let bestPracticeGallery;
    document.addEventListener('DOMContentLoaded', function() {
      firebase.auth().onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = 'index.html';
          return;
        }

        // Initialize best practice gallery (accessible to all authenticated users)
        bestPracticeGallery = new BestPracticeGallery();
        await bestPracticeGallery.init();

      });
    });
  </script>

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      teamContacts = await response.json();
      console.log('Team contacts loaded:', teamContacts.length, 'teams');
    } catch (error) {
      console.error('Failed to load team contacts:', error);
      addBot('Sorry, I\'m having trouble loading the team directory. Please try again later or contact Client Services directly.');
    }
  }

  function levenshteinDistance(str1, str2) {
    const len1 = str1.length, len2 = str2.length;
    const dp = Array.from({ length: len2 + 1 }, (_, i) => [i]);
    for (let j = 0; j <= len1; j++) dp[0][j] = j;
    for (let i = 1; i <= len2; i++) {
      for (let j = 1; j <= len1; j++) {
        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
          dp[i][j] = dp[i-1][j-1];
        } else {
          dp[i][j] = Math.min(dp[i-1][j-1] + 1, dp[i][j-1] + 1, dp[i-1][j] + 1);
        }
      }
    }
    return dp[len2][len1];
  }

    if (a.length < 4 || b.length < 4) return false;
    if (Math.abs(a.length - b.length) > max) return false;
    return levenshteinDistance(a.toLowerCase(), b.toLowerCase()) <= max;
  }

    if (!query.trim() || teamContacts.length === 0) return [];
    
    const queryWords = query.toLowerCase().split(/\s+/).filter(w => w.length > 2);
    const matches = [];

    teamContacts.forEach(team => {
      let score = 0;
      const matchedKeywords = [];
      let hasExact = false;
      let hasFuzzy = false;

      // Exact matches
      team.keywords.forEach(kw => {
        const kwWords = kw.toLowerCase().split(/\s+/);
        queryWords.forEach(qw => {
          kwWords.forEach(kwd => {
            if (qw === kwd) {
              score += 100;
              hasExact = true;
              if (!matchedKeywords.includes(kw)) matchedKeywords.push(kw);
            }
          });
        });
      });

      // Fuzzy matches if no exact matches
      if (!hasExact) {
        team.keywords.forEach(kw => {
          const kwWords = kw.toLowerCase().split(/\s+/);
          queryWords.forEach(qw => {
            kwWords.forEach(kwd => {
              if (isFuzzyMatch(qw, kwd)) {
                score += 80;
                hasFuzzy = true;
                if (!matchedKeywords.includes(kw)) {

                }
              }
            });
          });
        });
      }

      if (!hasExact && !hasFuzzy) {
        team.keywords.forEach(kw => {
          const kwLower = kw.toLowerCase();
          if (query.toLowerCase().includes(kwLower)) {
            score += 50;
            if (!matchedKeywords.includes(kw)) matchedKeywords.push(kw);

                if (!matchedKeywords.includes(kw)) matchedKeywords.push(kw);
              }
            });
          });
        });
      }

      if (score > 0) {

      }
    });

    messages.appendChild(b);
    messages.scrollTop = messages.scrollHeight;
  }

      return;
    }

    const html = matches.map((m) => {
      const level = m.score >= 100 ? 'high' : m.score >= 50 ? 'medium' : 'low';
      const pct = Math.min(Math.round((m.score / 100) * 100), 100);
      const emailTags = m.emails.map(e => 
        `<a class="cc-email" href="mailto:${e}?subject=${encodeURIComponent('Who do I contact? - ' + query)}">${e}</a>`

      const phone = m.phone ? `<div class="cc-phone">üìû <a href="tel:${m.phone}">${m.phone}</a></div>` : '';
      
      return `<div class="cc-card match-${level}">
        <div class="cc-team">üíº ${escapeHtml(m.team)} <span class="cc-tag">${pct}% match</span></div>
        ${phone}
        <div class="cc-emails">${emailTags}</div>
        <div class="cc-keywords">Matched: ${kws}</div>
      </div>`;
    }).join('');

    addBot(html);
  }

  function escapeHtml(str) {
    return String(str).replace(/[&<>"']/g, m => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    }[m]));
  }

  function submitQuery() {
    const q = input.value.trim();
    if (!q) return;
    
    addUser(q);
    input.value = '';
    typing.style.display = 'block';
    
    setTimeout(() => {
      const matches = findMatchingTeams(q);
      typing.style.display = 'none';
      renderCards(matches, q);
    }, 480);
  }

    widget.classList.add('open');

    mountChips();
  });
})();

        const kwWords = kw.toLowerCase().split(/\s+/);
        queryWords.forEach(qw => {
          kwWords.forEach(kwd => {
            if (qw === kwd) {
              score += 100;
              hasExact = true;
              if (!matchedKeywords.includes(kw)) matchedKeywords.push(kw);
            }
          });
        });
      });

      // Fuzzy matches if no exact matches
      if (!hasExact) {
        team.keywords.forEach(kw => {
          const kwWords = kw.toLowerCase().split(/\s+/);
          queryWords.forEach(qw => {
            kwWords.forEach(kwd => {
              if (isFuzzyMatch(qw, kwd)) {
                score += 80;
                hasFuzzy = true;
                if (!matchedKeywords.includes(kw)) {
                  matchedKeywords.push(`${kw} (did you mean "${kwd}")`);
                }
              }
            });
          });
        });
      }

      // Partial matches if no exact or fuzzy matches
      if (!hasExact && !hasFuzzy) {
        team.keywords.forEach(kw => {
          const kwLower = kw.toLowerCase();
          if (query.toLowerCase().includes(kwLower)) {
            score += 50;
            if (!matchedKeywords.includes(kw)) matchedKeywords.push(kw);
            return;
          }
          queryWords.forEach(qw => {
            kwLower.split(/\s+/).forEach(kwd => {
              if (qw.includes(kwd) || kwd.includes(qw)) {
                score += 5;
                if (!matchedKeywords.includes(kw)) matchedKeywords.push(kw);
              }
            });
          });
        });
      }

      if (score > 0) {
        matches.push({ ...team, score, matchedKeywords });
      }
    });

    return matches.sort((a, b) => b.score - a.score);
  }

  // UI elements
  const widget = document.getElementById('cc-widget');
  const launcher = document.getElementById('cc-launcher');
  const closer = document.getElementById('cc-close');
  const messages = document.getElementById('cc-messages');
  const typing = document.getElementById('cc-typing');
  const input = document.getElementById('cc-input');
  const sendBtn = document.getElementById('cc-send');
  const suggestions = document.getElementById('cc-suggestions');

  const chips = [
    'cancel my order', 'damaged artwork', 'order tracking',
    'artist event', 'stock availability', 'installation help',
    'lost shipment', 'returns'
  ];

  function mountChips() {
    suggestions.innerHTML = chips.map(c => 
      `<button class="cc-chip" data-q="${c.replace(/"/g, '&quot;')}">${c}</button>`
    ).join('');
    
    suggestions.querySelectorAll('.cc-chip').forEach(el => {
      el.addEventListener('click', () => {
        input.value = el.dataset.q;
        submitQuery();
      });
    });
  }

  function addBot(html) {
    const b = document.createElement('div');
    b.className = 'cc-bubble bot';
    b.innerHTML = html;
    messages.appendChild(b);
    messages.scrollTop = messages.scrollHeight;
  }

  function addUser(text) {
    const b = document.createElement('div');
    b.className = 'cc-bubble user';
    b.textContent = text;
    messages.appendChild(b);
    messages.scrollTop = messages.scrollHeight;
  }

  function renderCards(matches, query) {
    if (!matches.length) {
      addBot(`No specific team found for "${escapeHtml(query)}".<br/>Try different keywords or contact <strong>Client Services</strong> for general help.`);
      return;
    }

    const html = matches.map((m) => {
      const level = m.score >= 100 ? 'high' : m.score >= 50 ? 'medium' : 'low';
      const pct = Math.min(Math.round((m.score / 100) * 100), 100);
      const emailTags = m.emails.map(e => 
        `<a class="cc-email" href="mailto:${e}?subject=${encodeURIComponent('Who do I contact? - ' + query)}">${e}</a>`
      ).join('');
      const kws = m.matchedKeywords.map(k => `<span class="cc-k">${escapeHtml(k)}</span>`).join(', ');
      const phone = m.phone ? `<div class="cc-phone">üìû <a href="tel:${m.phone}">${m.phone}</a></div>` : '';
      
      return `<div class="cc-card match-${level}">
        <div class="cc-team">üíº ${escapeHtml(m.team)} <span class="cc-tag">${pct}% match</span></div>
        ${phone}
        <div class="cc-emails">${emailTags}</div>
        <div class="cc-keywords">Matched: ${kws}</div>
      </div>`;
    }).join('');

    addBot(html);
  }

  function escapeHtml(str) {
    return String(str).replace(/[&<>"']/g, m => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    }[m]));
  }

  function submitQuery() {
    const q = input.value.trim();
    if (!q) return;
    
    addUser(q);
    input.value = '';
    typing.style.display = 'block';
    
    setTimeout(() => {
      const matches = findMatchingTeams(q);
      typing.style.display = 'none';
      renderCards(matches, q);
    }, 480);
  }

  // Event listeners
  launcher.addEventListener('click', () => {
    widget.classList.add('open');
    input.focus();
    if (!messages.dataset.seeded) {
      seedIntro();
      messages.dataset.seeded = '1';
    }
  });

  closer.addEventListener('click', () => {
    widget.classList.remove('open');
  });

  sendBtn.addEventListener('click', submitQuery);

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') submitQuery();
  });

  function seedIntro() {
    addBot('Hi! üëã Tell me what you need help with and I\'ll suggest the best team. Try typing something like <em>"I need to cancel my order"</em> or pick a suggestion below.');
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', async () => {
    await loadTeamContacts();
    mountChips();
  });
})();
</script>

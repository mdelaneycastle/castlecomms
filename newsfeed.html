<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castle Comms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header>
    <button id="menu-toggle" class="hamburger">&#9776;</button>
    <h1>Castle Comms</h1>
  </header>

  <div id="sidebar-container"></div>

  <main id="main">
    <h2>Newsfeed</h2>
    <form id="post-form">
      <textarea id="message" placeholder="Write a post..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <div id="feed"></div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- Your init (sets window.db when DB SDK is loaded) -->
  <script src="firebase-init.js"></script>

  <!-- Your entire unified logic: sidebar + auth-redirect + feed + admin if needed -->
  <script src="script.js"></script>

  <!-- Load the sidebar HTML and wire up the menu toggle -->
  <script>
    fetch("sidebar.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
        setupSidebarEvents();
      })
      .catch(console.error);
  </script>
</body>
</html>

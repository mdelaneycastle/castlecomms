<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castle Comms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<header>
  <button id="menu-toggle" class="hamburger">&#9776;</button>
  <h1>Castle Comms</h1>
</header>

<nav id="sidebar" class="sidebar">
  <button id="close-btn" class="close-btn">&times;</button>
  <ul>
    <li><a href="main.html">🏠 Home</a></li>
    <li><a href="planner.html">🗓️ Planner</a></li>
    <li><a href="files.html">📁 Files</a></li>
    <li><a href="newsfeed.html">📰 Newsfeed</a></li>
     <li id="admin-link" style="display:none;"><a href="admin.html">⚙️ Admin</a></li>
  </ul>
</nav>

<main id="main">
  <h2>Newsfeed</h2>

  <form id="post-form">
    <input type="text" id="name" placeholder="Your name" required />
    <textarea id="message" placeholder="Write a post..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="feed"></div>
</main>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<!-- Firebase init -->
<script src="firebase-init.js"></script>

<!-- Redirect to login if not logged in -->
<script>
  firebase.auth().onAuthStateChanged(function(user) {
  if (!user) {
    window.location.href = "index.html"; // redirect to login
  } else {
    // Show admin link only for your account
    if (user.email === "mdelaney@castlefineart.com") {
      document.getElementById("admin-link").style.display = "block";
    }
  }
});
</script>

<!-- Newsfeed script -->
<script src="script.js"></script>
  <script>
  fetch("sidebar.html")
    .then(response => response.text())
    .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;

      // After sidebar loads, you can initialize any JS that depends on it:
      const user = firebase.auth().currentUser;
      if (user && user.email === "mdelaney@castlefineart.com") {
        document.getElementById("admin-link").style.display = "block";
      }

      // Ensure hamburger menu works after loading
      if (typeof setupSidebarEvents === 'function') setupSidebarEvents();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Noticeboard - Castle Comms</title>
  
  <!-- Security Headers -->
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .noticeboard-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      position: relative;
      min-height: 80vh;
    }

    .whiteboard {
      background: #ffffff;
      border: 20px solid #8b4513;
      border-radius: 15px;
      position: relative;
      min-height: 600px;
      box-shadow: 
        0 0 20px rgba(0,0,0,0.3),
        inset 0 0 50px rgba(0,0,0,0.05);
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(0,0,0,0.02) 1px, transparent 1px),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,0.01) 1px, transparent 1px);
      background-size: 40px 40px, 25px 25px;
    }

    .whiteboard::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 30px;
      background: #2c3e50;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
    }

    .input-section {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      max-width: 500px;
      margin: 0 auto 20px auto;
      border: 2px solid #dee2e6;
      box-sizing: border-box;
    }

    .note-input {
      width: 100%;
      min-height: 80px;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      font-family: 'Kalam', cursive;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .add-note-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Kalam', cursive;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .add-note-btn:hover {
      background: #218838;
    }

    .note {
      position: absolute;
      background: transparent;
      padding: 5px;
      font-family: 'Caveat', cursive;
      font-size: 36px;
      font-weight: 700;
      color: #2c3e50;
      cursor: pointer;
      transform: rotate(-2deg);
      transition: transform 0.3s ease;
      max-width: 350px;
      word-wrap: break-word;
      user-select: none;
    }

    .note:nth-child(odd) {
      transform: rotate(1deg);
    }

    .note:nth-child(3n) {
      transform: rotate(-1deg);
    }

    .note:hover {
      transform: rotate(0deg) scale(1.05);
      z-index: 10;
    }

    .note.being-erased {
      opacity: 0.3;
      transform: scale(0.8);
    }

    .eraser {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 40px;
      background: url('eraser.png') no-repeat center center;
      background-size: contain;
      border-radius: 8px;
      cursor: grab;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 100;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }

    .eraser:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4));
    }

    .eraser.dragging {
      cursor: grabbing;
      transform: scale(1.2);
      z-index: 1000;
      filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.5));
    }


    .note-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(52, 58, 64, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-family: 'Kalam', cursive;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    @media screen and (max-width: 768px) {
      .noticeboard-container {
        margin: 1rem;
        padding: 1rem;
      }
      
      .input-section {
        position: relative;
        max-width: 100%;
        margin-bottom: 20px;
      }
      
      .whiteboard {
        min-height: 500px;
      }
      
      .note {
        font-size: 16px;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

<!-- Background Slideshow -->
<div class="background-slideshow" id="background-slideshow">
  <!-- Images will be injected by JavaScript -->
</div>
  
<header>
  <button id="menu-toggle" class="hamburger">&#9776;</button>
  <h1>Castle Comms</h1>
</header>

<div id="notification-bell" class="notification-bell hidden">
  ðŸ”” <span id="notification-count" class="count-badge">0</span>
</div>

<div id="sidebar-container"></div>

<main id="main">
  <div class="noticeboard-container">
    <div class="input-section">
      <h3 style="margin-top: 0; font-family: 'Kalam', cursive; color: #2c3e50; text-align: center;">Add a Note to the Board</h3>
      <textarea 
        id="noteInput" 
        class="note-input" 
        placeholder="Write your note here..."
        maxlength="200"
      ></textarea>
      <div style="text-align: center;">
        <button id="addNoteBtn" class="add-note-btn">Pin Note</button>
      </div>
    </div>
    
    <div class="whiteboard" id="whiteboard">
      <div class="note-counter" id="noteCounter">
        Notes: 0
      </div>
      
      <div class="eraser" id="eraser" title="Drag to erase notes">
      </div>
    </div>
  </div>
</main>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<!-- Firebase config -->
<script src="firebase-init.js"></script>

<!-- Shared components -->
<script src="shared-components.js"></script>

<!-- Noticeboard Logic -->
<script>
let db;
let notes = [];
let isDragging = false;
let dragElement = null;

document.addEventListener('DOMContentLoaded', function() {
  // Initialize Firebase Firestore
  if (firebase.apps.length > 0) {
    db = firebase.firestore();
    loadNotes();
  } else {
    console.error('Firebase not initialized');
  }
  
  // Add note functionality
  document.getElementById('addNoteBtn').addEventListener('click', addNote);
  document.getElementById('noteInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && e.ctrlKey) {
      addNote();
    }
  });
  
  // Eraser functionality
  const eraser = document.getElementById('eraser');
  eraser.addEventListener('mousedown', startDrag);
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', endDrag);
  
  // Touch events for mobile
  eraser.addEventListener('touchstart', startDrag);
  document.addEventListener('touchmove', drag);
  document.addEventListener('touchend', endDrag);
});

async function addNote() {
  const input = document.getElementById('noteInput');
  const text = input.value.trim();
  
  if (!text) return;
  
  const noteData = {
    text: text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
    position: getRandomPosition()
  };
  
  try {
    const docRef = await db.collection('noticeboard').add(noteData);
    noteData.id = docRef.id;
    noteData.timestamp = new Date(); // For immediate display
    
    createNoteElement(noteData);
    input.value = '';
    updateNoteCounter();
  } catch (error) {
    console.error('Error adding note:', error);
    alert('Failed to add note. Please try again.');
  }
}

function createNoteElement(noteData) {
  const whiteboard = document.getElementById('whiteboard');
  const noteElement = document.createElement('div');
  noteElement.className = 'note';
  noteElement.dataset.id = noteData.id;
  noteElement.textContent = noteData.text;
  
  noteElement.style.left = noteData.position.x + 'px';
  noteElement.style.top = noteData.position.y + 'px';
  
  // Add some random rotation for natural look
  const rotation = (Math.random() - 0.5) * 6; // -3 to +3 degrees
  noteElement.style.transform = `rotate(${rotation}deg)`;
  
  whiteboard.appendChild(noteElement);
  notes.push(noteData);
  
  // Animate in
  setTimeout(() => {
    noteElement.style.opacity = '1';
    noteElement.style.transform += ' scale(1)';
  }, 100);
}

function getRandomPosition() {
  const whiteboard = document.getElementById('whiteboard');
  const rect = whiteboard.getBoundingClientRect();
  
  // Account for note counter and eraser areas, but no input section
  const minX = 30;
  const maxX = Math.max(150, rect.width - 150);
  const minY = 60; // Space for note counter
  const maxY = Math.max(150, rect.height - 100); // Space for eraser
  
  return {
    x: Math.random() * (maxX - minX) + minX,
    y: Math.random() * (maxY - minY) + minY
  };
}

async function loadNotes() {
  try {
    const snapshot = await db.collection('noticeboard').orderBy('timestamp', 'desc').get();
    snapshot.forEach(doc => {
      const noteData = { id: doc.id, ...doc.data() };
      createNoteElement(noteData);
    });
    updateNoteCounter();
  } catch (error) {
    console.error('Error loading notes:', error);
  }
}

function startDrag(e) {
  isDragging = true;
  dragElement = e.target;
  dragElement.classList.add('dragging');
  
  e.preventDefault();
}

function drag(e) {
  if (!isDragging || !dragElement) return;
  
  const clientX = e.clientX || (e.touches && e.touches[0].clientX);
  const clientY = e.clientY || (e.touches && e.touches[0].clientY);
  
  if (!clientX || !clientY) return;
  
  // Get whiteboard container position
  const whiteboard = document.getElementById('whiteboard');
  const whiteboardRect = whiteboard.getBoundingClientRect();
  
  // Calculate position relative to whiteboard
  const relativeX = clientX - whiteboardRect.left - 40;
  const relativeY = clientY - whiteboardRect.top - 20;
  
  // Move eraser relative to whiteboard
  dragElement.style.position = 'absolute';
  dragElement.style.left = relativeX + 'px';
  dragElement.style.top = relativeY + 'px';
  
  
  // Check for collision with notes
  const notes = document.querySelectorAll('.note');
  notes.forEach(note => {
    const rect = note.getBoundingClientRect();
    const eraserRect = {
      left: clientX - 20,
      right: clientX + 20,
      top: clientY - 15,
      bottom: clientY + 15
    };
    
    if (isColliding(eraserRect, rect)) {
      eraseNote(note);
    }
  });
  
  e.preventDefault();
}

function endDrag() {
  if (dragElement) {
    dragElement.classList.remove('dragging');
    // Reset eraser position to original bottom-right
    dragElement.style.position = 'absolute';
    dragElement.style.left = '';
    dragElement.style.top = '';
    dragElement.style.bottom = '30px';
    dragElement.style.right = '30px';
  }
  isDragging = false;
  dragElement = null;
}


function isColliding(rect1, rect2) {
  return !(rect1.right < rect2.left || 
           rect1.left > rect2.right || 
           rect1.bottom < rect2.top || 
           rect1.top > rect2.bottom);
}

async function eraseNote(noteElement) {
  const noteId = noteElement.dataset.id;
  
  // Add erasing animation
  noteElement.classList.add('being-erased');
  
  try {
    // Delete from Firebase
    await db.collection('noticeboard').doc(noteId).delete();
    
    // Remove from DOM after animation
    setTimeout(() => {
      if (noteElement.parentNode) {
        noteElement.parentNode.removeChild(noteElement);
        notes = notes.filter(note => note.id !== noteId);
        updateNoteCounter();
      }
    }, 300);
    
  } catch (error) {
    console.error('Error deleting note:', error);
    noteElement.classList.remove('being-erased');
  }
}

function updateNoteCounter() {
  const counter = document.getElementById('noteCounter');
  const count = document.querySelectorAll('.note').length;
  counter.textContent = `Notes: ${count}`;
}
</script>

<!-- Site scripts -->
<script src="script.js"></script>
</body>
</html>

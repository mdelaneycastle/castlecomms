    .communication-title {

<!-- Communications Logic -->
<script>
let db;
let currentUser;
let currentFilter = 'all';

document.addEventListener('DOMContentLoaded', function() {
  // Check authentication first
  firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) {
      console.log('User not authenticated, redirecting to login');
      window.location.href = 'index.html';
      return;
    }

    currentUser = user;
    
    // Show/hide admin sections based on permissions
    if (window.authUtils) {
      const isCommunicationsAdmin = await window.authUtils.isCommunicationsAdmin(user);
      const adminSection = document.querySelector('[data-communications-admin]');
      if (adminSection) {
        adminSection.style.display = isCommunicationsAdmin ? 'block' : 'none';
      }
    }
    
    // Initialize Firebase Firestore
    if (firebase.apps.length > 0) {
      db = firebase.firestore();
      setupFilters();
      loadCommunications();
    } else {
      console.error('Firebase not initialized');
    }
  });
});

// Setup filter buttons
function setupFilters() {
  const filterButtons = document.querySelectorAll('.filter-button');
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Update active state
      filterButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      
      // Update current filter
      currentFilter = button.dataset.filter;
      
      // Reload communications with filter
      loadCommunications();
    });
  });
}

// Load communications
async function loadCommunications() {
  const communicationsList = document.getElementById('communications-list');
  
  try {
    const communications = await db.collection('communications')
      .orderBy('createdAt', 'desc')
      .get();
    
    if (communications.empty) {
      communicationsList.innerHTML = '<div class="no-communications">No communications yet.</div>';
      return;
    }
    
    let filteredCommunications = communications.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));
    
    // Apply filter
    filteredCommunications = applyFilter(filteredCommunications);
    
    if (filteredCommunications.length === 0) {
      communicationsList.innerHTML = '<div class="no-communications">No communications match the current filter.</div>';
      return;
    }
    
    const communicationItems = await Promise.all(filteredCommunications.map(async (comm) => {
      const isRead = await isUserRead(comm.id);
      const documents = comm.documents || [];
      const powerbiItems = comm.powerbi || [];
      const tasks = comm.tasks || [];
      
      // Create badges
      const badges = [];
      if (!isRead) badges.push('<span class="badge">New</span>');
      if (comm.urgent) badges.push('<span class="badge urgent">Urgent</span>');
      if (documents.length > 0) badges.push('<span class="badge documents">üìé Documents</span>');
      if (powerbiItems.length > 0) badges.push('<span class="badge powerbi">üìä Data</span>');
      if (tasks.length > 0) badges.push('<span class="badge tasks">‚úì Tasks</span>');
      
      return `
        <div class="communication-item ${!isRead ? 'unread' : ''} ${comm.urgent ? 'urgent' : ''}" data-id="${comm.id}">
          <div class="communication-header" onclick="toggleCommunication('${comm.id}')">
            <div class="communication-title">
              ${comm.title}
              ${comm.urgent ? 'üö®' : ''}
            </div>
            <div class="communication-meta">
              <span>Published: ${formatTimestamp(comm.createdAt?.toDate?.() || new Date())}</span>
              <button class="expand-button" id="expand-btn-${comm.id}">
                <span>View Details</span>
                <span class="arrow">‚ñº</span>
              </button>
            </div>
            <div class="communication-summary">${comm.summary || comm.content.substring(0, 200)}...</div>
            <div class="communication-badges">
              ${badges.join('')}
            </div>
          </div>
          
          <div class="communication-content" id="content-${comm.id}">
            <div class="communication-body">${comm.content}</div>
            
            ${documents.length > 0 ? `
              <div class="documents-section">
                <h4>üìé Documents</h4>
                <div class="document-list">
                  ${documents.map(doc => `
                    <div class="document-item">
                      <div class="document-info">
                        <span class="document-icon">üìÑ</span>
                        <span>${doc.name}</span>
                      </div>
                      <button class="download-button" onclick="downloadDocument('${doc.url}', '${doc.name}')">
                        Download
                      </button>
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}
            
            ${powerbiItems.length > 0 ? `
              <div class="powerbi-section">
                <h4>üìä Data & Analytics</h4>
                ${powerbiItems.map(powerbi => `
                  <div class="powerbi-container">
                    ${powerbi.embedUrl ? `
                      <iframe class="powerbi-iframe" src="${powerbi.embedUrl}" allowfullscreen></iframe>
                    ` : `
                      <a href="${powerbi.linkUrl}" target="_blank" class="powerbi-link">
                        üìä View ${powerbi.name} in PowerBI
                        <span>‚Üó</span>
                      </a>
                    `}
                  </div>
                `).join('')}
              </div>
            ` : ''}
            
            ${tasks.length > 0 ? `
              <div class="tasks-section">
                <h4>‚úì Tasks</h4>
                <div class="task-list">
                  ${tasks.map((task, index) => {
                    const taskCompleted = isTaskCompleted(comm.id, index);
                    const isOverdue = new Date() > new Date(task.dueDate);
                    const isDueSoon = new Date() > new Date(new Date(task.dueDate).getTime() - 24*60*60*1000);
                    
                    return `
                      <div class="task-item ${taskCompleted ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" 
                               ${taskCompleted ? 'checked' : ''} 
                               onchange="toggleTask('${comm.id}', ${index})">
                        <div class="task-text">${task.text}</div>
                        ${task.dueDate ? `
                          <div class="task-status ${isOverdue ? 'overdue' : isDueSoon ? 'due-soon' : ''}">
                            Due: ${new Date(task.dueDate).toLocaleDateString()}
                          </div>
                        ` : ''}
                      </div>
                    `;
                  }).join('')}
                </div>
              </div>
            ` : ''}
            
            <div class="communication-actions">
              <button class="mark-read-button" onclick="toggleReadStatus('${comm.id}')" 
                      ${isRead ? 'style="background: #6c757d;"' : ''}>
                ${isRead ? 'Mark as Unread' : 'Mark as Read'}
              </button>
            </div>
          </div>
        </div>
      `;
    }));
    
    communicationsList.innerHTML = communicationItems.join('');
    
  } catch (error) {
    console.error('Error loading communications:', error);
    communicationsList.innerHTML = '<div class="error">Failed to load communications.</div>';
  }
}

// Apply current filter
function applyFilter(communications) {
  if (currentFilter === 'all') return communications;
  
  return communications.filter(comm => {
    switch (currentFilter) {
      case 'unread':
        return !isUserReadSync(comm.id);
      case 'urgent':
        return comm.urgent;
      case 'documents':
        return comm.documents && comm.documents.length > 0;
      case 'powerbi':
        return comm.powerbi && comm.powerbi.length > 0;
      case 'tasks':
        return comm.tasks && comm.tasks.length > 0;
      default:
        return true;
    }
  });
}

  const content = document.getElementById(`content-${commId}`);
  const expandBtn = document.getElementById(`expand-btn-${commId}`);

    content.classList.add('expanded');

    expandBtn.querySelector('span').textContent = 'Hide Details';
  }
}

// Toggle read status
async function toggleReadStatus(commId) {
  try {
    const readQuery = db.collection('communication-reads')
      .where('communicationId', '==', commId)
      .where('userId', '==', currentUser.uid);
    
    const readDocs = await readQuery.get();
    
    if (readDocs.empty) {
      // Mark as read
      await db.collection('communication-reads').add({
        communicationId: commId,
        userId: currentUser.uid,
        userEmail: currentUser.email,
        readAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    } else {
      // Mark as unread
      const batch = db.batch();
      readDocs.docs.forEach(doc => {
        batch.delete(doc.ref);
      });
      await batch.commit();
    }
    
    // Reload communications
    loadCommunications();
    
  } catch (error) {
    console.error('Error toggling read status:', error);
  }
}

function downloadDocument(url, filename) {
  // Create a temporary link and click it to download
  const link = document.createElement('a');
  link.href = url;
  link.download = filename;
  link.target = '_blank';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Format timestamp
function formatTimestamp(timestamp) {
  if (!timestamp) return 'Just now';
  
  const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
  const now = new Date();
  const diffMs = now - date;
  const diffDays = Math.floor(diffMs / 86400000);

  if (diffDays === 0) return 'Today';
  if (diffDays === 1) return 'Yesterday';
  if (diffDays < 7) return `${diffDays} days ago`;
  
  return date.toLocaleDateString();
}

// Contact Chatbot functionality
(function() {
  let teamContacts = [];

  // Load team contacts from JSON
  async function loadTeamContacts() {
    try {
      const response = await fetch('team_contacts.json');
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      teamContacts = await response.json();
      console.log('Team contacts loaded:', teamContacts.length, 'teams');
    } catch (error) {
      console.error('Failed to load team contacts:', error);
      addBot('Sorry, I\'m having trouble loading the team directory. Please try again later or contact Client Services directly.');
    }
  }

  // Matching utilities
  function levenshteinDistance(str1, str2) {
    const len1 = str1.length, len2 = str2.length;
    const dp = Array.from({ length: len2 + 1 }, (_, i) => [i]);
    for (let j = 0; j <= len1; j++) dp[0][j] = j;
    for (let i = 1; i <= len2; i++) {
      for (let j = 1; j <= len1; j++) {
        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
          dp[i][j] = dp[i-1][j-1];
        } else {
          dp[i][j] = Math.min(dp[i-1][j-1] + 1, dp[i][j-1] + 1, dp[i-1][j] + 1);
        }
      }
    }
    return dp[len2][len1];
  }

  function isFuzzyMatch(a, b, max = 2) {
    if (a.length < 4 || b.length < 4) return false;
    if (Math.abs(a.length - b.length) > max) return false;
    return levenshteinDistance(a.toLowerCase(), b.toLowerCase()) <= max;
  }

  function findMatchingTeams(query) {
    if (!query.trim() || teamContacts.length === 0) return [];
    
    const queryWords = query.toLowerCase().split(/\s+/).filter(w => w.length > 2);
    const matches = [];

    teamContacts.forEach(team => {
      let score = 0;
      const matchedKeywords = [];
      let hasExact = false;
      let hasFuzzy = false;

      // Exact matches
      team.keywords.forEach(kw => {
        const kwWords = kw.toLowerCase().split(/\s+/);
        queryWords.forEach(qw => {
          kwWords.forEach(kwd => {
            if (qw === kwd) {
              score += 100;
              hasExact = true;
              if (!matchedKeywords.includes(kw)) matchedKeywords.push(kw);
            }
          });
        });
      });

      // Fuzzy matches if no exact matches
      if (!hasExact) {
        team.keywords.forEach(kw => {
          const kwWords = kw.toLowerCase().split(/\s+/);
          queryWords.forEach(qw => {
            kwWords.forEach(kwd => {
              if (isFuzzyMatch(qw, kwd)) {
                score += 80;
                hasFuzzy = true;
                if (!matchedKeywords.includes(kw)) {
                  matchedKeywords.push(`${kw} (did you mean "${kwd}")`);
                }
              }
            });
          });
        });
      }

      // Partial matches if no exact or fuzzy matches
      if (!hasExact && !hasFuzzy) {
        team.keywords.forEach(kw => {
          const kwLower = kw.toLowerCase();
          if (query.toLowerCase().includes(kwLower)) {
            score += 50;
            if (!matchedKeywords.includes(kw)) matchedKeywords.push(kw);
            return;
          }
          queryWords.forEach(qw => {
            kwLower.split(/\s+/).forEach(kwd => {
              if (qw.includes(kwd) || kwd.includes(qw)) {
                score += 5;
                if (!matchedKeywords.includes(kw)) matchedKeywords.push(kw);
              }
            });
          });
        });
      }

      if (score > 0) {
        matches.push({ ...team, score, matchedKeywords });
      }
    });

    return matches.sort((a, b) => b.score - a.score);
  }

  // UI elements
  const widget = document.getElementById('cc-widget');
  const launcher = document.getElementById('cc-launcher');
  const closer = document.getElementById('cc-close');
  const messages = document.getElementById('cc-messages');
  const typing = document.getElementById('cc-typing');
  const input = document.getElementById('cc-input');
  const sendBtn = document.getElementById('cc-send');
  const suggestions = document.getElementById('cc-suggestions');

  const chips = [
    'cancel my order', 'damaged artwork', 'order tracking',
    'artist event', 'stock availability', 'installation help',
    'lost shipment', 'returns'
  ];

  function mountChips() {
    suggestions.innerHTML = chips.map(c => 
      `<button class="cc-chip" data-q="${c.replace(/"/g, '&quot;')}">${c}</button>`
    ).join('');
    
    suggestions.querySelectorAll('.cc-chip').forEach(el => {
      el.addEventListener('click', () => {
        input.value = el.dataset.q;
        submitQuery();
      });
    });
  }

  function addBot(html) {
    const b = document.createElement('div');
    b.className = 'cc-bubble bot';
    b.innerHTML = html;
    messages.appendChild(b);
    messages.scrollTop = messages.scrollHeight;
  }

  function addUser(text) {
    const b = document.createElement('div');
    b.className = 'cc-bubble user';
    b.textContent = text;
    messages.appendChild(b);
    messages.scrollTop = messages.scrollHeight;
  }

  function renderCards(matches, query) {
    if (!matches.length) {
      addBot(`No specific team found for "${escapeHtml(query)}".<br/>Try different keywords or contact <strong>Client Services</strong> for general help.`);
      return;
    }

    const html = matches.map((m) => {
      const level = m.score >= 100 ? 'high' : m.score >= 50 ? 'medium' : 'low';
      const pct = Math.min(Math.round((m.score / 100) * 100), 100);
      const emailTags = m.emails.map(e => 
        `<a class="cc-email" href="mailto:${e}?subject=${encodeURIComponent('Who do I contact? - ' + query)}">${e}</a>`
      ).join('');
      const kws = m.matchedKeywords.map(k => `<span class="cc-k">${escapeHtml(k)}</span>`).join(', ');
      const phone = m.phone ? `<div class="cc-phone">üìû <a href="tel:${m.phone}">${m.phone}</a></div>` : '';
      
      return `<div class="cc-card match-${level}">
        <div class="cc-team">üíº ${escapeHtml(m.team)} <span class="cc-tag">${pct}% match</span></div>
        ${phone}
        <div class="cc-emails">${emailTags}</div>
        <div class="cc-keywords">Matched: ${kws}</div>
      </div>`;
    }).join('');

    addBot(html);
  }

  function escapeHtml(str) {
    return String(str).replace(/[&<>"']/g, m => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    }[m]));
  }

  function submitQuery() {
    const q = input.value.trim();
    if (!q) return;
    
    addUser(q);
    input.value = '';
    typing.style.display = 'block';
    
    setTimeout(() => {
      const matches = findMatchingTeams(q);
      typing.style.display = 'none';
      renderCards(matches, q);
    }, 480);
  }

  // Event listeners
  launcher.addEventListener('click', () => {
    widget.classList.add('open');
    input.focus();
    if (!messages.dataset.seeded) {
      seedIntro();
      messages.dataset.seeded = '1';
    }
  });

  closer.addEventListener('click', () => {
    widget.classList.remove('open');
  });

  sendBtn.addEventListener('click', submitQuery);

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') submitQuery();
  });

  function seedIntro() {
    addBot('Hi! üëã Tell me what you need help with and I\'ll suggest the best team. Try typing something like <em>"I need to cancel my order"</em> or pick a suggestion below.');
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', async () => {
    await loadTeamContacts();
    mountChips();
  });
})();
</script>

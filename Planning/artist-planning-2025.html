        .quick-nav {

            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            visibility: hidden;
            
            /* Hide scrollbar but keep functionality */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }

        .quick-nav::-webkit-scrollbar { 
            display: none; 
        }

        .quick-nav.visible {
            opacity: 1;
            visibility: visible;
        }

            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);

            border-radius: 30px; /* Perfect pill shape */

            font-weight: 700;

        function scrollToSection(slug) {
            const element = document.getElementById(`artist-${slug}`) || document.getElementById(`section-${slug}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Add a highlight effect
                element.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 300);
            }
        }

        // Lightbox functions
        function openLightbox(imageUrl) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageUrl;
            lightbox.style.display = 'block';
        }

        function closeLightbox(event) {
            // Only close if clicking the background, not the content
            if (event.target === document.getElementById('lightbox')) {
                document.getElementById('lightbox').style.display = 'none';
            }
        }

        function closeLightboxForce() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Quick Nav Sidebar functionality
        function generateQuickNav(data) {
            const quickNavItems = document.getElementById('quick-nav-items');
            quickNavItems.innerHTML = '';

            // Separate artists and business sections
            const artists = data.filter(item => !isBusinessSection(item.artist_slug))
                               .sort((a, b) => a.artist_name.localeCompare(b.artist_name));
            
            const businessSections = data.filter(item => isBusinessSection(item.artist_slug))
                                        .sort((a, b) => a.artist_name.localeCompare(b.artist_name));

            // Create nav items for artists first
            artists.forEach((section) => {
                const navItem = document.createElement('div');
                navItem.className = 'quick-nav-item';
                navItem.textContent = section.artist_name;
                
                navItem.onclick = () => {
                    let targetElement = document.getElementById(`artist-${section.artist_slug}`);
                    if (!targetElement) {
                        targetElement = document.getElementById(`section-${section.artist_slug}`);
                    }
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        targetElement.style.transition = 'transform 0.3s ease';
                        targetElement.style.transform = 'scale(1.02)';
                        setTimeout(() => {
                            targetElement.style.transform = 'scale(1)';
                        }, 400);
                    }
                };
                quickNavItems.appendChild(navItem);
            });

            // Then create nav items for business sections

                const navItem = document.createElement('div');
                navItem.className = 'quick-nav-item';
                navItem.textContent = section.artist_name;

                        setTimeout(() => {
                            targetElement.style.transform = 'scale(1)';
                        }, 400);
                    }
                };
                quickNavItems.appendChild(navItem);
            });
        }

        // Scroll detection for quick nav visibility
        function setupScrollDetection() {
            const quickNav = document.getElementById('quick-nav');
            const header = document.querySelector('header');
            
            window.addEventListener('scroll', () => {
                const headerBottom = header.offsetTop + header.offsetHeight;
                const scrollPosition = window.scrollY;
                
                if (scrollPosition > headerBottom) {
                    quickNav.classList.add('visible');
                } else {
                    quickNav.classList.remove('visible');
                }
            });
        }

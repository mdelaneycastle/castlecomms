<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Artist Planning</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Keeping your original beautiful styling */
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { background: white; padding: 40px; border-radius: 15px; text-align: center; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { margin: 0; color: #2d3748; }

        /* The Automated Card Design */
        .artist-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease;
        }

        .card-header {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 { margin: 0; color: #667eea; }
        .last-updated { font-size: 0.8em; color: #888; }

        .card-body { padding: 30px; display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }

        /* Revenue Box Styling */
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .stat-val { font-size: 2.5em; font-weight: bold; }
        .stat-label { opacity: 0.8; margin-top: 5px; }

        /* Action Item Styling */
        .alert-box {
            background: #fff5f5; border-left: 4px solid #fc8181;
            padding: 15px; margin-top: 20px; border-radius: 4px;
            color: #c53030; font-weight: bold;
        }

        .content-text { font-size: 1.1em; line-height: 1.6; color: #4a5568; white-space: pre-wrap; }

        @media (max-width: 768px) { .card-body { grid-template-columns: 1fr; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .loading { color: white; text-align: center; font-size: 1.2em; padding: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2025 Artist Program Planning</h1>
            <p>Live Dashboard</p>
        </header>

        <div id="content-area">
            <div class="loading">Loading dashboard data...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://wdnpazkzejvnwiryxohl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkbnBhemt6ZWp2bndpcnl4b2hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5ODg1ODcsImV4cCI6MjA3OTU2NDU4N30.JCk80Gu2TdQhf5w_OMHxMdGbYjWahU-jrl4FuG6oZYM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadDashboard() {
            const { data, error } = await supabase
                .from('artist_updates')
                .select('*')
                .order('last_updated', { ascending: false });

            const container = document.getElementById('content-area');
            container.innerHTML = '';

            if (data && data.length > 0) {
                data.forEach(item => {
                    const date = new Date(item.last_updated).toLocaleDateString();
                    const actionItemHtml = item.action_items?.top 
                        ? `<div class="alert-box">❗ ACTION: ${item.action_items.top}</div>` 
                        : '';
                    
                    const html = `
                        <div class="artist-card">
                            <div class="card-header">
                                <h2>${item.artist_name}</h2>
                                <span class="last-updated">Updated: ${date}</span>
                            </div>
                            <div class="card-body">
                                <div>
                                    <div class="content-text">${item.current_focus || 'No update provided.'}</div>
                                    ${actionItemHtml}
                                </div>
                                <div class="stat-box">
                                    <div class="stat-val">${item.revenue_amount || '—'}</div>
                                    <div class="stat-label">${item.revenue_context || 'Revenue'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            } else {
                container.innerHTML = '<p style="color:white; text-align:center;">No data found. Go to Admin Panel to add updates.</p>';
            }
        }

        loadDashboard();
    </script>
</body>
</html>

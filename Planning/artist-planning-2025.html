            box-sizing: border-box;

            padding: 20px;
        }

        .container {

        }

        header {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 30px;
            margin-bottom: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        h1 {
            color: #262626;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);

        .subtitle {
            color: #764ba2;
            font-size: 1.3em;
            font-weight: 500;
        }

        /* Admin Button */
        .edit-buttons {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .admin-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        /* Navigation Cards */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .nav-section-header {
            grid-column: 1 / -1;
            color: white;
            text-align: center;
            font-size: 2.2em;
            margin: 30px 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-section-header:first-child {
            margin-top: 0;
        }

        .nav-card {
            position: relative;
            padding: 30px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .nav-card:hover::before {
            background: rgba(0, 0, 0, 0.3);
        }

        .nav-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .nav-card h3 {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 1.2em;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);

        .nav-card p {
            position: relative;
            z-index: 2;
            font-size: 0.85em;
            color: white;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);

        /* Artist Cards */

            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideInUp 0.5s ease;
            transition: transform 0.3s ease;

        .artist-card:hover {
            transform: translateY(-5px);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;

        .card-header h2 {
            margin: 0;
            color: white;
            font-size: 2.2em;
            position: relative;
            z-index: 2;
        }

        .last-updated {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-top: 5px;
            position: relative;
            z-index: 2;

        .card-body {

            border-left: 4px solid #667eea;
            margin-bottom: 20px;

            border-radius: 12px;

            margin-bottom: 20px;

            white-space: pre-wrap;

        .stats-container {

        .stat-box {

            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);

        .stat-box:hover {

        }

        .stat-icon {

            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-val {
            font-size: 2.8em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            opacity: 0.9;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Key Dates */
        .dates-box {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .dates-box h4 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .date-item {
            background: #f7fafc;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
            transition: all 0.3s ease;
        }

        .date-item:hover {
            background: #eef2ff;
            transform: translateX(5px);
        }

        /* Action Items */
        .action-box {
            background: #fff5f5;
            border-left: 4px solid #fc8181;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .action-box h4 {
            color: #c53030;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-item {
            padding: 10px 0;
            border-bottom: 1px solid #fed7d7;
            color: #742a2a;
            display: flex;
            align-items: start;
            gap: 10px;
        }

        .action-item:last-child {
            border-bottom: none;
        }

        .action-item::before {
            content: '‚ñ∂';
            color: #fc8181;
            font-size: 0.8em;
            margin-top: 3px;

        /* Loading state */
        .loading {
            color: white;
            text-align: center;
            font-size: 1.4em;
            padding: 100px 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .card-body {
                grid-template-columns: 1fr;
            }
            
            h1 {

            }

            }

        @media (max-width: 640px) {
            .edit-buttons {

                margin-top: 20px;
                justify-content: center;
            }
            
            h1 {

            }
            
            .card-header h2 {

            }

            padding: 60px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .empty-state h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .empty-state p {
            color: #718096;
            font-size: 1.2em;
        }
    </style>
</head>

                const { data, error } = await supabase

                    .select('*')
                    .order('artist_name', { ascending: true });

                    <div class="action-box">
                        <h4>‚ö° Action Items</h4>
                        ${actions.map(action => `<div class="action-item">${action}</div>`).join('')}
                    </div>
                `;
            }

            // Create additional updates HTML for business sections
            let additionalHtml = '';
            if (section.additional_updates && section.additional_updates.trim()) {
                additionalHtml = `
                    <div class="additional-section">
                        <h4>üìÑ Additional Information</h4>
                        <div class="additional-text">${section.additional_updates}</div>
                    </div>
                `;
            }

            // Build the card HTML
            card.innerHTML = `
                <div class="card-header">
                    <h2>${icon} ${section.artist_name}</h2>
                    <div class="last-updated">Last updated: ${lastUpdated}</div>
                </div>
                <div class="card-body">
                    <div class="content-section">
                        <div class="focus-section">
                            <div class="focus-text">${section.current_focus || 'No current updates available.'}</div>
                        </div>
                        ${additionalHtml}
                        ${actionsHtml}
                    </div>
                    <div class="stats-container">
                        ${section.revenue_amount ? `
                            <div class="stat-box">
                                <div class="stat-icon">üíº</div>
                                <div class="stat-val">${section.revenue_amount}</div>
                                <div class="stat-label">${section.revenue_context || 'Business Metric'}</div>
                            </div>
                        ` : ''}
                        ${datesHtml}
                    </div>
                </div>
            `;

            return card;
        }

        function scrollToSection(slug) {
            const element = document.getElementById(`artist-${slug}`) || document.getElementById(`section-${slug}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Add a highlight effect
                element.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 300);
            }
        }

        // Keep old function for backward compatibility
        function scrollToArtist(slug) {
            scrollToSection(slug);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
